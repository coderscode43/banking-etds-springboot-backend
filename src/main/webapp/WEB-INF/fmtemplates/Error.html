<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Error</title>
<style>
body {
  background-color: rgb(51, 51, 51);
  width: 100vw;
  height: 100vh;
  color: white;
  font-family: 'Arial Black';
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.error-num {
  font-size: 8em;
}

.eye {
  background: #fff;
  border-radius: 50%;
  display: inline-block;
  height: 100px;
  position: relative;
  width: 100px;
}

.eye::after {
  background: #000;
  border-radius: 50%;
  bottom: 56.1px;
  content: '';
  height: 33px;
  position: absolute;
  right: 33px;
  width: 33px;
}

p {
  margin-bottom: 4em;
}

a {
  color: white;
  text-decoration: none;
  text-transform: uppercase;
}

a:hover {
  color: lightgray;
}

</style>
</head>
<body>
<div>
  <div class='eye'></div>
  <div class='eye'></div>
   <span class='error-num' style="position: relative;top: -20px !important;">ps</span>
  <p class='sub-text'>Something went wrong. We're <i>looking</i> to see what happened.</p>
  <a href='' onclick="history.back()">Go back</a>
</div>

<script>
document.body.addEventListener('mousemove', function(event) {
	  var e = document.querySelectorAll('.eye');
	  var x = (e[0].offsetLeft) + (e[0].offsetWidth / 2);
	  var y = (e[0].offsetTop) + (e[0].offsetHeight / 2);
	  var rad = Math.atan2(event.pageX - x, event.pageY - y);
	  var rot = (rad * (180 / Math.PI) * -1) + 180;
	  for (var i = 0; i < e.length; i++) {
	    e[i].style.webkitTransform = 'rotate(' + rot + 'deg)';
	    e[i].style.transform = 'rotate(' + rot + 'deg)';
	  }
	});

</script>
</body>
</html>
