			<table class="table table-bordered table-hover table-striped table">
				<thead>
					<tr>
						<th width="50%">File Name</th>
						<th width="20%">Amount Claim</th>
						<th width="15%">Date</th>
						<th width="15%">Action</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td><a onclick="test('#viewFile')">View</a>&nbsp || &nbsp <a
							ng-click="cCctr.gotoDetailPage('profile','1','documentViewer')"><font
								color="red"> Delete</font></a></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td><a
							ng-click="cCctr.gotoDetailPage('profile','1','documentViewer')">View</a>&nbsp
							|| &nbsp <a
							ng-click="cCctr.gotoDetailPage('profile','1','documentViewer')"><font
								color="red"> Delete</font></a></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td><a
							ng-click="cCctr.gotoDetailPage('profile','1','documentViewer')">View</a>&nbsp
							|| &nbsp <a
							ng-click="cCctr.gotoDetailPage('profile','1','documentViewer')"><font
								color="red"> Delete</font></a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<!-- modal     -->
<div id="addFile" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-body">
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="signin">
						<form class="form-horizontal">
							<fieldset>



								<div class="control-group">
									<label class="control-label" for="userid">Amount Claim</label>
									<div class="controls">
										<input required="" id="userid" name="userid" type="text"
											class="form-control input-medium" placeholder="Amount Claim">
									</div>
								</div>

								<!-- Password input-->
								<div class="control-group">
									<label class="control-label" for="passwordinput">Date</label>

									<div class="controls">
										<input id="date" name="date" class="form-control input-medium"
											type="text" placeholder="Date" required="">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="file">Select File</label>
									<div class="controls">
										<input id="file-upload" type="file" />
									</div>
								</div>

								<BR>
								<!-- Button -->
								<div class="control-group">
									<label class="control-label" for="save"></label>
									<div class="controls">
										<button id="add" name="add"
											class="btn btn-success btn-block btn-primary">Add</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>
	</div>
</div>




<!-- view file -->
<div class="modal fade1" id="viewFile"
	style="background-color: rgba(0, 0, 0, .7);">
	<div class="modal-dialog1">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-body row">
				<div class="col-md-8">
					<div style="width: 100%; auto; margin-top: 0px;">
						<iframe
							src="https://docs.google.com/gview?url=http://infolab.stanford.edu/pub/papers/google.pdf&embedded=true#:page.7"
							style="" width="100%" height="100%"></iframe>
					</div>
				</div>
				<div class="col-md-4">
				      <div class="modal-header"> 
				
                          		
				
	                    </div>			
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Remark</h4>
					</div>
					<br>
					<div class="tab-content">
						<div class="tab-pane active" id="home">
							<form class="form" name="profileForm">
								<div class="col-md-3">
									<div class="form-group">
										<label>Remark </label> {{ cCctr.entity.partyDetail.name}}
									</div>
								</div>
								<div class="col-md-9">
									<div class="form-group">
										<textarea class="form-control" style="min-width: 100%"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<a style="" class="btn btn-primary" data-toggle="modal"
											data-keyboard="true" onclick="test('#profile')">Accept </a>
									</div>
									<div class="col-md-9">
										<a style="" class="btn btn-primary" data-toggle="modal"
											data-keyboard="true" onclick="test('#profile')">&nbsp;Reject</a>
									</div>
								</div>
								<br>
							</form>
						</div>
						<!--/tab-pane-->

					</div>
				</div>
			</div>
		</div>
		<div></div>
	</div>
</div>
