<div id="page-wrapper">
	<div class="container-fluid">
		<!-- Page Heading -->
                <div class="row">
                        
                               <h1>  Add Employee InCharge Details</h1>
                           
                    </div>
		<div class="row">
			<div class="col-md-12">
           		<form role="form" name="empInchargeForm">
           			<div class="row">
            			<div class="col-md-6">
                			<div class="form-group">
								<label>Group Code*</label>
								<md-autocomplete
            								md-input-name="Group Code"
            								md-input-minlength="3"
            								md-no-cache = "true"
            								md-input-maxlength="75"
            								md-selected-item="cCctr.entity.groupCode"
            								md-search-text="a"
            								md-items="item in cCctr.ajax1('groups','groupCode',a)"
            								md-selected-item-change="cCctr.getGroupId(cCctr.entity.groupCode,'groups')"
            								md-delay="2000"
            								ng-required="true"
            								placeholder="Group Code">
          								<md-item-template>
            								<span >{{item}}</span>
          								</md-item-template>
          								<md-not-found>
                     						No Group code with "{{a}}" were found.<a ng-click = "">Add new</a>
           								</md-not-found>
        								</md-autocomplete>
							</div>
            			</div>
            			<div class="col-md-6">
                			<div class="form-group">
                    			<label>Employee Code*</label>
                    			<md-autocomplete
            								md-input-name="employeeCode"
            								md-input-minlength="3"
            								md-no-cache = "true"
            								md-input-maxlength="75"
            								md-selected-item="cCctr.entity.employeeCode"
            								md-search-text="b"
            								md-items="item in cCctr.ajax1('employee','employeeCode',b)"
            								md-selected-item-change="cCctr.getEmployeeDetail(cCctr.entity.employeeCode,'employee')"
            								md-delay="2000"
            								placeholder="Employee Code">
          								<md-item-template>
            								<span >{{item}}</span>
          								</md-item-template>
          								<md-not-found>
                     						No Group code with "{{b}}" were found.<a ng-click = "">Add new</a>
           								</md-not-found>
        								</md-autocomplete>
                    			
                			</div>
            			</div>
            		</div>
            		<div class="row">
            			<div class="col-md-6">
                			<div class="form-group">
                    			<label>Name*</label>
                    			<input class="form-control" type="text" name="name" placeholder="Name" ng-model="cCctr.entity.name" autocomplete="off"
                					ng-maxlength="100" ng-required="true" ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
                    			
                			</div>
            			</div>
            			<div class="col-md-6">
            			<div class="form-group">
                    			<label>PAN*</label>
                    			<input class="form-control" type="text" name="pan" placeholder="PAN" ng-model="cCctr.entity.pan" autocomplete="off"
                					ng-maxlength="50" ng-required="true" ng-model-options="{updateOn: 'blur'}" />
                    			
                			</div>
                			
            			</div>
            		</div>
            		
            		<div class="row">
            			<div class="col-md-6">
                			<div class="form-group">
                    			<label>Mobile*</label>
                    			<input class="form-control" type="text" name="mobile" placeholder="Mobile" ng-model="cCctr.entity.mobile" autocomplete="off"
                					ng-maxlength="10" ng-required="true" ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
                    			
                			</div>
            			</div>
            			<div class="col-md-6">
            			<div class="form-group">
                    			<label>Email*</label>
                    			<input class="form-control" type="text" name="email" placeholder="Email" ng-model="cCctr.entity.email" autocomplete="off"
                					ng-maxlength="50" ng-required="true" ng-pattern=" " ng-model-options="{updateOn: 'blur'}" />
                    			
														
                			</div>
                			
            			</div>
            		</div>
            	
            		
            		<div class="row">
            			<div class="col-md-6">
            				<button ng-click="empInchargeForm.submitted=true;cCctr.submit(empInchargeForm.$valid,'employeeInchargeGroup')" class="btn btn-success">Submit</button>
            				<button ng-click="cCctr.gotoListPage('employeeIncharge','employeeIncharge');" class="btn btn-primary">Cancel</button>
            			</div>
            		</div>
            	</form>
            </div>
		</div>
	</div>
</div>
