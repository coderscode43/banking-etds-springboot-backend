<body>
	<div class="col-md-12" style="display: flex;">

				<h2 class="top-item top1" style="color: #00529c;">
					<b>Add User Details Explanation</b>
				</h2>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="card">
						<div class="card-body">
							<div class="col-md-12 card-header"
								style="display: flex; flex-wrap: wrap;">
								<div class="col-md-12">
									<img
										src="/static/assets/images/HomeSCHelpImg/adduser.png"
										alt="Search Field" style="width: 100%; margin-top: 0%;">
								</div>
								<div class="col-md-12">
									<ul class="custom-list"
										style="font-family: 'Roboto', sans-serif;">

							</div>
							<div class="col-md-12" style="display: flex; margin-top: 1%;">

							</div>
							<div class="col-md-12" style="display: flex; margin-top: 1%;">

								</div>
								<div class="col-md-9">
									<ul class="custom-list"
										style="font-family: 'Roboto', sans-serif;">

											redirects to the user detail page
										</li>
									</ul>
								</div>
							</div>





						</div>
					</div>
				</div>
			</div>

	</div>
