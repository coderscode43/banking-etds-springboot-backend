<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">


<title>Support</title>

<link rel="shortcut icon" type="image/x-icon"
	href="/static/img/favicon.ico" />

<link rel="stylesheet" href="\static\css\font-awesome.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	

<style>
.top-item {
	position: absolute;
	z-index: 4000;
	font-size: 10px;
	text-align: center;
	color: #000000;
	height: 16px;
	float: right;
	width: 200px;
}

.center {
	text-align: center;
}

.top1 {
	position: fixed;
	margin-left: -10%;
	display: contents;
	padding: 0 0.75rem;
	color: #7081b9;
	font-size: 20px;
	top: 8px;
}

.Img2 {
	width: 22%;
	margin-top: -6%;
	height: -moz-available;
	height: -webkit-fill-available;
}

.logo {
	transition: transform .2s;
}

.logo:hover {
	-ms-transform: scale(1.2);
	/* IE 9 */
	-webkit-transform: scale(1.2);
	/* Safari 3-8 */
	transform: scale(1.2);
	filter: drop-shadow(0px 0px 10px #222);
}

/* navbar */
* {
	box-sizing: border-box;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
	background-color: #666;
	padding: 30px;
	text-align: center;
	color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
	float: left;
	width: 25%;
	height: 100%;
	/* only for demonstration, should be removed */
	background: #e2e2e2;
	padding: 20px;
	position: fixed;
	overflow-y: scroll;
}

/* Style the list inside the menu */
nav ul {
	list-style-type: none;
	padding: 0;
}

article {
	float: Left;
	padding: 20px;
	width: 80%;
	background-color: #f1f1f1;
	height: fit-content;
	/* only for demonstration, should be removed */
	margin: 0% 0 0 20%;
}

/* Clear floats after the columns */
section::after {
	content: "";
	display: table;
	clear: both;
}

.search {
	width: 100%;
	height: 50px;
	background-color: white;
	position: fixed;
	top: 0px;
	z-index: 212;
}

.highlight {
	background-color: yellow;
	font-weight: bold;
	color: yellow;
}

.hover-underline {
	display: inline-block;
	position: relative;
	color: black;
}

.hover-underline:after {
	content: '';
	position: absolute;
	width: 100%;
	transform: scaleX(0);
	height: 2px;
	bottom: 0;
	left: 0;
	background-color: #ffcb07;
	transform-origin: bottom right;
	transition: transform 0.5s ease-out;
}

.hover-underline:hover:after {
	transform: scaleX(1);
	transform-origin: bottom left;
}

.mainmenu {
	border: 0px solid red;
	list-style: none;
	cursor: pointer;
	width: 100%;
}

.mainmenu {
	padding: 10px 0px 10px 10px;
}

.mainmenu span {
	margin-left: 8px;
}

.mainmenu a, h4 {
	width: 100%;
	list-style: none;
	text-decoration: none;
}

.mainmenu a:hover, submenu a:hover {
	color: black;
}

.submenu {
	border: 0px solid blue;
	cursor: pointer;
}

.dlinks li {
	background-color: white;
}

.dlinks a {
	padding: 10px 0px 10px 10px;
	list-style: none;
	text-decoration: none;
	color: black;
	font-size: 18px;
}

.submenu a {
	padding: 10px 0px 10px 10px;
	list-style: none;
	text-decoration: none;
	color: black;
	font-size: 20px;
}

.submenu {
	display: none;
}

.show {
	display: block;
}

.moveicone {
	transform: rotate(180deg);
	color: #00529c !important;
}

#arrowicon1, #arrowicon2, #arrowicon3 {
	margin-left: 10px;
	color: black;
}

.forma {
	width: 200px !important;
	display: flex;
	align-items: center;
}

.formi {
	width: 65px;
	margin: auto;
	background-color: #303e77;
	color: white;
	padding: 0px 0px 0px 18px;
	border-radius: 5px;
}
</style>
</head>

<body>


	<section>
		
		<article>
			<div class="page-content"
				style="display: flex; align-items: center; justify-content: space-around; min-height: 100vh !important; margin-left:12%; width:85%">
				<div class="container-fluid" style="max-height: 100vh !important; background-color: white;">
					<div class="card">
						<div class="innercard">
							<div class="container"
								style="height: 100%; border: 0px solid red; display: flex; align-items: center; justify-content: space-around; flex-direction: column;">
								<div class="headerimg">
									<a href="/index/help/downloadCertificateHelp"><img
										src="/static/img/nialogo.png" alt=""
										style="width: 100%; margin-left: 0%"></a>
								</div>
								<div class="header">
									<h2 style="text-align: center; font-weight: bold">Contact
										Us</h2>
								</div>
							</div>
							<div class="container">
								<div class="containerform">
									<form id="survey-form" class="mb-5 mt-4"
										style="margin-left: 35%;">
										<label id="email-label" for="email"
											style="cursor: pointer; text-align: center;"><i
											class="fa fa-envelope" aria-hidden="true"></i> <b>Email
												Id : </b><a href="mailto:tds.support@newindia.co.in"
											style="color: black"><span>tds.support@newindia.co.in</span></a>
									</form>
								</div>
								<div style="float: right;">
									<p style="text-align: right;">Powered By</p>
									<a href="https://www.taxosmart.com/" target="_blank"><img
										src="/static/assets/images/HomeWOTHelpImg/TOS-TRANSPARENT.png"
										alt="TAXOSMART"
										style="width: 20%; object-fit: fill; margin-left: 0px; float: right;"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>

	<script>

        const mainMenus = document.querySelectorAll('.mainmenu');

        mainMenus.forEach(menu => {
            // Add click event listener to each mainmenu
            menu.addEventListener('click', () => {
                menu.querySelector('.submenu').classList.toggle('show');
            });
        });



        function ucon1() {
            document.getElementById('arrowicon1').classList.toggle('moveicone');
        }
        function ucon2() {
            document.getElementById('arrowicon2').classList.toggle('moveicone');
        }
        function ucon3() {
            document.getElementById('arrowicon3').classList.toggle('moveicone');
        }




    </script>

</body>

</html>
