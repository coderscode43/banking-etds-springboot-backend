<style>
@media ( min-width :1456px) { /* hi-res laptops and desktops */
	.nav-side-menu {
		width: 100%;
	}
}

@media ( max-width :1456px) { /* hi-res laptops and desktops */
	.nav-side-menus {
		width: 20%;
	}
}

/*----------------sidebar-wrapper----------------*/
.sidebar-wrapper {
	width: 270px;
	height: 100%;
	max-height: 100%;
	position: fixed;
	top: 0;
	left: -300px;
	z-index: 999;
}

.center_topButton {
	margin-left: 2%;
}

@media ( min-width : 300px) and (max-width: 700px) {
	.center_topButton {
		margin-left: 23%;
	}
}

@media only screen and (min-width:700px) {
	.hide-on-desktop, * [aria-labelledby='hide-on-desktop'] {
		display: none;
	}
}

@media ( min-width : 300px) and (max-width: 700px) {
	.mobile {
		display: none;
	}
}

@media only screen and (min-width:700px) {
	.hide-on-desktop, * [aria-labelledby='hide-on-desktop'] {
		display: none;
	}
}

/* iPad Landscape */
@media only screen and (min-device-width: 768px) and (max-device-width:
	1024px) {
	/* CSS */
	.center_topButton {
		margin-left: 34%;
	}
}
</style>
<div class=" page-wrapper chiller-theme"
	ng-Controller="CommonWOTController as cWctr">
	<a id="show-sidebar" class="btn btn-primary" style="z-index: 1000">
		<i class="fa fa-bars"></i>
	</a>
	<nav id="sidebar" class="sidebar-wrapper nav-side-menu nav-side-menus"
		style="margin-top: -3px; background-color: #0F316D">
		<div class="sidebar-content">
			<div class="sidebar-brand" style="box-shadow: 0px 5px;">
				<div
					ng-click="cCctr.gotoListPage('homeSCHomepage','homeSCHomepage')"
					style="color: white">
					<img src="static/img/tdsosmart1.png"
						style="height: 165px; width: 140%; margin-left: 14%;"
						ng-click="cCctr.homepage('homepage')">
				</div>
				<div onclick="slideIn()" style="margin-left: 40%; margin-top: -35%">
					<i class="fa fa-times"></i>
				</div>
			</div>

			<!-- sidebar-header  -->

			<!-- sidebar-search  -->
			<div class="sidebar-menu">
				<ul id="menu-content" class="menu-list">



					<li ng-click="cCctr.gotoListPage('branch','branch')"
						onclick="scrollWin()"><a> <i class="fa fa-book"></i><b>Select
								Branch</b>
					</a></li>

					<li ng-click="cCctr.gotoList2Page('challanForm','challanForm')"
						onclick="scrollWin()"><a> <i class="fa fa-book"></i><b>Challan</b>
					</a></li>

					<li
						ng-click="cCctr.gotoListPage('statementStatus','statementStatus')"
						onclick="scrollWin()"><a> <i class="fa fa-book"></i><b>Statement
								Status</b>
					</a></li>


					<li
						ng-click="cCctr.gotoListPage('ghReturnStatus','ghReturnStatus')"
						onclick="scrollWin()"><a> <i class="fa fa-book"></i><b>Form
								15G/15H Status</b>
					</a></li>

					<li ng-click="cCctr.gotoListPage('misReport','misReport')"
						onclick="scrollWin()"><a> <i class="fa fa-book"></i><b>MISReport</b>
					</a></li>

					<li
						ng-click="cCctr.gotoListPage('deductorDetails','deductorDetails')"
						onclick="scrollWin()"><a><i class="fa fa-desktop"
							aria-hidden="true"></i><b>Deductor Details</b> </a></li>

					<li ng-click="cCctr.gotoListPage('userDetails','userDetails')"
						onclick="scrollWin()"><a><i class="fa fa-desktop"
							aria-hidden="true"></i><b>User</b> </a></li>

					<li data-toggle="collapse" data-target="#service" class="collapsed">
						<a href="#"><b>${cd.getName()}</b><i
							class="fa fa-chevron-down" aria-hidden="true"
							style="float: right; margin-right: -2%"></i></a>
					</li>
					<ul class="sub-menu collapse" id="service">
					<!-- 	<li ng-click="cCctr.gotoListPage('message','message')">Messages</li> -->
						<li ng-click="cCctr.gotoListPage('logs','logs')">Logs</li>
						<li ui-sref="logout"><i class="fa fa-fw fa-power-off"></i>
							Log Out</li>
					</ul>
				</ul>

			</div>

			<!-- sidebar-menu  -->
		</div>
	</nav>
	<!-- sidebar-wrapper  -->
	<main class="page-content" style="margin-top: -3.5%">
		<div class="container-fluid">
			<div ng-http-loader methods="['GET']" ttl="0" id="example/loader"
				template="index/example-loader.tpl"></div>


			<div style="padding-top: 1%" ui-view></div>

		</div>
	</main>
	<!-- page-content" -->
</div>

<div class="top row col-lg-8 center_topButton">


	<div class="top-item top1 col-lg-offset-5" style="border-radius: 5px;">
		<p>
			<b>${cd.getName()}</b>
		</p>
	</div>
	<div class="top-item top2 col-lg-offset-5"
		style="border-radius: 5px; background-color:">
		<p>
			<b>${cd.getPAN()}</b>
		</p>
	</div>

</div>


<!-- Error Modal -->
<div id="errorMsg" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm">
		Modal content
		<div class="modal-content">
			<div class="modal-header">
				<h4 style="color: red;">
					<picture>
					<source type="image/webp" srcset="static/img/errorNew.webp">
					<img src="./././static/img/errorNew.png" height="30" width="30">Error!
					</picture>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="msg" style="font-size: 18px;"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
			</div>
		</div>
	</div>
</div>

<!-- Success Modal -->


<div id="successMsg" class="modal" role="dialog">
	<div class="modal-dialog modal-sm">
		Modal content
		<div class="modal-content">
			<div class="modal-header">
				<h4 style="color: green;">
					<picture>
					<source type="image/webp" srcset="static/img/success.webp">
					<img src="./././static/img/success.webp" height="30" width="30">
					</picture>
					<span class="headingMsg"></span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="msg" style="font-size: 18px;"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="cCctr.reload()">Ok</button>
			</div>
		</div>
	</div>
</div>

<script>
	/* SCRIPT FOR OPEN CLOSE SIDEBAR  */

	$(".sidebar-dropdown > a").click(function() {
		$(".sidebar-submenu").slideUp(200);
		if ($(this).parent().hasClass("active")) {
			$(".sidebar-dropdown").removeClass("active");
			$(this).parent().removeClass("active");
		} else {
			$(".sidebar-dropdown").removeClass("active");
			$(this).next(".sidebar-submenu").slideDown(200);
			$(this).parent().addClass("active");
		}
	});

	$("#close-sidebar").click(function() {
		$(".page-wrapper").removeClass("toggled");
	});
	$("#show-sidebar").click(function() {
		$(".page-wrapper").addClass("toggled");
		slideOut();
	});

	$(".menu-list a").on("click", function() {
		$(".menu-list").find(".active").removeClass("active");
		$(this).parent().addClass("active");

	});

	var selector = '.menu-list li ';

	$(selector).on('click', function() {
		$(selector).removeClass('active');
		$(this).addClass('active');
	});
</script>
