
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Form 15GH</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" name="tokenForm">
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>TAN</label> <input class="form-control" type="text"
									name="NAME" placeholder="TAN" ng-model="cCctr.entity.TAN"
									autocomplete="off" ng-maxlength="100"
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Quarter*</label> <select name="quarter"
									class="form-control" ng-model="cCctr.entity.QUARTER"
									 ng-model-options="{updateOn: 'blur'}">
									<option value="Q1">Q1</option>
									<option value="Q2">Q2</option>
									<option value="Q3">Q3</option>
									<option value="Q4">Q4</option>
								</select> 
							</div>

						</div>
						
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Form*</label> <select name="quarter"
									class="form-control" ng-model="cCctr.entity.FORM"
									 ng-model-options="{updateOn: 'blur'}">
									<option value="15G">15G</option>
									<option value="15H">15H</option>
								
								</select> 
							</div>
						</div>
						<div class="col-md-6">
						<div class="form-group">
								<label>RETURN TYPE</label> <input class="form-control" type="text"
									name="NAME" placeholder="RETURN TYPE" ng-model="cCctr.entity.RT"
								 />

							</div>
						
						
						</div>
					</div>
					
					
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>PRN</label> <input class="form-control" type="prn"
									name="NAME" placeholder="PRN" ng-model="cCctr.entity.PRN"
									autocomplete="off" 
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Status</label> <input class="form-control" type="prn"
									name="NAME" placeholder="Status" ng-model="cCctr.entity.STATUS"
									autocomplete="off" 
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						
					</div>
					
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>AS_ON_DATE</label> <input class="form-control" type="date"
									name="NAME" placeholder="AS_ON_DATE" ng-model="cCctr.entity.AS_ON_DATE"
									autocomplete="off" 
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						
					</div>
					
					
					
					

				</form>

					<div class="row">
						<div class="modal-footer">
							<button
								ng-click="tokenForm.submitted=true; cCctr.submit(tokenForm.$valid,'form15GH',true)"
								class="btn btn-success" onclick="scrollWin()">Save</button>
							<button ng-click="cCctr.gotoListPage('form15GH','form15GH');"
								class="btn btn-danger" onclick="scrollWin()">Back</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
