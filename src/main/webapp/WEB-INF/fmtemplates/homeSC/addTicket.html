
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Ticket Details</h1>
		</div>
		<div class="row">
			<div class="col-md-12">

				<div class="tab-pane fade active in">
					<form name="fileForm" class="form-horizontal" role="form"
						enctype="multipart/form-data" style="font-size:20px">
						<!-- Hidden Filed -->
						<input type="hidden" ng-model="cCctr.entity.dateOfOpening"
							ng-init="cCctr.entity.dateOfOpening=cCctr.presentDate()">

						<input type="hidden" ng-model="cCctr.entity.dateOfChange"
							ng-init="cCctr.entity.dateOfChange=cCctr.presentDate()">
							
						<input type="hidden" ng-model="cCctr.entity.resolved"
							ng-init="cCctr.entity.resolved= '0' ">

						<input type="hidden" ng-model="cCctr.entity.status"
							ng-init="cCctr.entity.status='Open'">
							
						<div class="row">
							<div class="col-md-4">
								<div>
									<label>Form</label>
									<div >
										<select ng-model="cCctr.entity.form" class="form-control">
											<option disabled value="">Select Form</option>
											<option value="24Q">24Q</option>
											<option value="26Q">26Q</option>
											<option value="27Q">27Q</option>
											<option value="27EQ">27EQ</option>
											<option value="15G">15G</option>
											<option value="15H">15H</option>
										</select>
									</div>
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.entity.$dirty && fileForm.entity.$invalid">
									<span class="error" ng-show="fileForm.entity.$error.required">PAN
										Number Required </span> <span class="error"
									ng-show="fileForm.entity.$error.pattern">PAN number
										should be capital and valid </span>
								</span>
							</div>
							<div class="col-md-4">
								<div>
									<label>Finacial Year</label> <select class="form-control"
										ng-model="cCctr.entity.fy" required>
										<option disabled value="">Select financial Year</option>
										<#list financialYear as year>
										<option value="${year}">${year}</option>
										</#list>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div>
									<label>Quarter</label> <select class="form-control"
										ng-model="cCctr.entity.quarter" required>
										<option disabled value="">Select Quarter</option>
										<#list Quarter as quarter>
										<option value="${quarter}">${quarter}</option>
										</#list>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
								<label>Branch Code</label>
									<md-autocomplete md-input-name="branchCode"
										md-input-minlength="3" md-no-cache="true"
										md-input-maxlength="75" style="height:10%;"
										md-selected-item="cCctr.entity.branchCode" md-search-text="b"
										md-items="item in cCctr.ajax('branch','branchCode',b)"
										md-delay="0" placeholder="Branch Code" required> <md-item-template>
									<span>{{item}}</span> </md-item-template> <md-not-found> No Branch
									Code with "{{b}}" were found. <a ng-click="">Add new</a> </md-not-found> </md-autocomplete>
								</div>
							</div>
						</div>
						<!-- <div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
									<md-autocomplete md-input-name="branchCode"
										md-input-minlength="3" md-no-cache="true"
										md-input-maxlength="75" style="height:10%"
										md-selected-item="cCctr.search.branchCode" md-search-text="b"
										md-items="item in cCctr.ajax('branch','branchCode',b)"
										md-delay="0" placeholder="Branch Code"> <md-item-template>
									<span>{{item}}</span> </md-item-template> <md-not-found> No Branch
									Code with "{{b}}" were found. <a ng-click="">Add new</a> </md-not-found> </md-autocomplete>
								</div>
							</div>
						</div> -->
						<div class="row">
							<div class="col-md-12">
								<div class="">
									<label>Description</label>
									<textarea class="form-control"
										ng-model="cCctr.entity.description" style="width: 100%;"
										required></textarea>

								</div>
							</div>
						</div>
						<br>
						<div class="control-group">
							<label class="control-label" for="save"></label>
							<div class="controls">
								<button id="add" name="add"
									class="btn btn-success btn-block btn-primary"
									ng-click="fileForm.submitted=true;cCctr.submit(true,cCctr.entity,'ticket')">Add</button>
							</div>
						</div>


					</form>

				</div>

			</div>
		</div>
	</div>
</div>
