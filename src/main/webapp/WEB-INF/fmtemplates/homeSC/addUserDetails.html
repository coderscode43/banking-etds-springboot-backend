<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
.tooltip-top {
	margin-top: -0.3%;
	margin-left: -13.4%;
}

.tooltip-top1 {
	width: max-content !important;
	margin-left: -100%;
	margin-top: 100%;
}

.tooltip-top2 {
	width: max-content !important;
	margin-left: -100%;
	margin-top: 113%;
}

/* Style for the help button image */
.help-button {
	transition: transform .2s;
	position: fixed;
	right: 10px;
	bottom: 10px;
	border-radius: 10px;
	background-color: #1e3361;
}

.help-button img {
	width: 50%; /* Ensure the image covers the button */
	height: auto; /* Maintain aspect ratio */
	filter: brightness(100);
}

/* Style for the help button when hovered */
.help-button:hover {
	transition: 0.5s;
	box-shadow: 0px 10px 10px black;
}

.help-button .tooltiptext {
	visibility: hidden;
	width: 200px;
	background-color: #333;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px;
	position: absolute;
	z-index: 1;
	top: 13px;
	right: 110%;
	opacity: 0;
	transition: opacity 1s;
}

.help-button:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
	filter: drop-shadow(0px 0px 10px #222);
}
</style>
<body>


	<div
		ng-init="cCctr.helpFolder = 'homeSChelpPage' ;  cCctr.helpPage = 'addUserDetailsHelp' ">
		<br>
		<div id="page-wrapper">
			<div class="container-fluid">

				<!--<button class="btn btn-grad astro-MG2CNCJP tool" data-toggle="modal"
				style="background-image: linear-gradient(to right, #5237B3 0%, #5370C6 51%, #7740B9 100%); float: right;"
				onClick="refreshPageButton()">
				<i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh <span
					class="tooltiptext tooltip-top">Refresh Button</span>
			</button>-->

				<div class="heading">
					<Strong>Add User Details</Strong>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form role="form" name="formUserDetails">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<h6>
											<label>Employee Id<span style="color: red;">*</span></label>
										</h6>
										<input class="form-control" type="text" id="employeeId"
											title="Enter Employee Id" name="employeeId"
											placeholder="Employee Id" ng-model="cCctr.entity.employeeId"
											ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9 -_]*$/"
											autocomplete="on " ng-required="true"
											ng-model-options="{updateOn: 'blur'}" /> <span
											style="color: red"
											ng-show="formUserDetails.submitted || formUserDetails.employeeId.$dirty && formUserDetails.employeeId.$invalid">
											<span class="error"
											ng-show="formUserDetails.employeeId.$error.required">
												Employee Id is Required.</span> <span class="error"
											ng-show="formUserDetails.employeeId.$error.pattern">
												Enter valid Employee Id.</span>
										</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<h6>
											<label>Type Of User<span style="color: red;">*</span></label>
										</h6>
										<select class="form-control" type="text" id="typeOfUser"
											title="Select Type Of User" name="typeOfUser"
											placeholder="Type Of User" ng-model="cCctr.entity.typeOfUser"
											autocomplete="on" ng-required="true">
											<option disabled value="">Select Type of User</option>
											<option value="admin">Admin</option>
											<option value="Super Admin">Super Admin</option>
										</select> <span style="color: red"
											ng-show="formUserDetails.submitted || formUserDetails.typeOfUser.$dirty && formUserDetails.typeOfUser.$invalid">
											<span class="error"
											ng-show="formUserDetails.typeOfUser.$error.required">
												Type Of User is Required.</span>
										</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="modal-footer" style="margin-top: 0%">

									<button
										class="btn btn-outline-success waves-effect waves-light tool"
										style="margin-top: 2%; margin-right: 0.5%;"
										ng-click=" formUserDetails.submitted=true;cCctr.submit(formUserDetails.$valid,cCctr.entity,'userDetails');">
										<i class="fa fa-save"></i>&nbsp;Save<span
											class="tooltiptext tooltip-top1">Save Button</span></span>
									</button>
									<button
										class="btn btn-outline-danger waves-effect waves-light tool"
										style="margin-top: 2%;"
										ng-click="cCctr.gotoListPage('userDetails','userDetails');"
										onclick="scrollWin()">
										<i class="mdi mdi-arrow-left-bold-outline mr-2"></i>Back<span
											class="tooltiptext tooltip-top2">Back Button</span></span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	function viewP() {
		var x = document.getElementById("passwordOfUser");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	function viewConfirmP() {
		var x = document.getElementById("password1");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>
	<script>
	$('#reload').click(function() {
		location.reload();
	});
</script>

	<script>
	$('#passwordOfUser, #password1')
			.on(
					'keyup',
					function() {
						if ($('#passwordOfUser').val() == $('#password1').val()) {
							$('#changePassword').removeAttr('disabled');
							console.log('Password correct');
							$('#conErr').html('');

						} else {
							$('#conErr')
									.html(
											'Confirm Password should have the same value with new password')
									.css('color', 'red');

							$('#changePassword').attr('disabled', true);
						}
					});
</script>

	<script>
	$(document).ready(function() {
		$(this).scrollTop(0);
	});
</script>



</body>
</html>
