<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<br>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<h1>Add User Details</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form role="form" name="formUserDetails">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h6>
										<label>Employee Id*</label>
									</h6>
									<input class="form-control" type="text" id="employeeId"
										name="employeeId" placeholder="Employee Id"
										ng-model="cCctr.entity.employeeId" autocomplete="on "
										ng-required="true" ng-model-options="{updateOn: 'blur'}" /> <span
										style="color: red"
										ng-show="formUserDetails.submitted || formUserDetails.employeeId.$dirty && formUserDetails.employeeId.$invalid">
										<span class="error"
										ng-show="formUserDetails.employeeId.$error.required">
											Employee Id is Required.</span>
									</span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h6>
										<label>Type Of User*</label>
									</h6>
									<select class="form-control" type="text" id="typeOfUser"
										name="typeOfUser" placeholder=" Type Of User"
										ng-model="cCctr.entity.typeOfUser" ng-required="true">
										<option value="admin">Admin</option>
										<option value="Super Admin">Super Admin</option>
									</select><span style="color: red"
										ng-show="formUserDetails.submitted || formUserDetails.typeOfUser.$dirty && formUserDetails.typeOfUser.$invalid">
										<span class="error"
										ng-show="formUserDetails.branchCode.$error.required">
											Type Of User is Required.</span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="modal-footer">
								<button
									ng-click=" formUserDetails.submitted=true;cCctr.submit(formUserDetails.$valid,cCctr.entity,'userDetails');"
									class="btn btn-success">Save</button>
								<button
									ng-click="cCctr.gotoListPage('userDetails','userDetails');"
									class="btn btn-danger" onclick="scrollWin()">Back</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	function viewP() {
		var x = document.getElementById("passwordOfUser");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	function viewConfirmP() {
		var x = document.getElementById("password1");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>
<script>
	$('#reload').click(function() {
		location.reload();
	});
</script>

<script>
	$('#passwordOfUser, #password1')
			.on(
					'keyup',
					function() {
						if ($('#passwordOfUser').val() == $('#password1').val()) {
							$('#changePassword').removeAttr('disabled');
							console.log('Password correct');
							$('#conErr').html('');

						} else {
							$('#conErr')
									.html(
											'Confirm Password should have the same value with new password')
									.css('color', 'red');

							$('#changePassword').attr('disabled', true);
						}
					});
</script>
