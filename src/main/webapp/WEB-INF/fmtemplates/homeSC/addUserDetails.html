<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
/*Refresh Button*/
.tooltip-top {
  bottom: 83%;
  margin-left:-7%;
}
/*Yes Button*/
.tooltip-top1 {
  bottom: 125%;
  margin-left:-92%;
}
/*No Button*/
.tooltip-top2 {
  bottom: 125%;
  margin-left:-92%;
}
</style>
<body>
	<br>
	<div id="page-wrapper">
		<div class="container-fluid">
		
		<button class="btn btn-grad astro-MG2CNCJP tool" data-toggle="modal"
					style="background-image: linear-gradient(to right, #5237B3 0%, #5370C6 51%, #7740B9 100%);float: right;"
					 onClick="refreshPageButton()"><i
					class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
					<span class="tooltiptext tooltip-top">Refresh Button</span></button>
					
			<div class="row">
				<h3 style="margin-left: 14px;">Add User Details</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form role="form" name="formUserDetails">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h6>
										<label>Employee Id*</label>
									</h6>
									<input class="form-control" type="text" id="employeeId"
									        title="Enter Employee Id"
										name="employeeId" placeholder="Employee Id"
										ng-model="cCctr.entity.employeeId" autocomplete="on "
										ng-required="true" ng-model-options="{updateOn: 'blur'}" /> <span
										style="color: red"
										ng-show="formUserDetails.submitted || formUserDetails.employeeId.$dirty && formUserDetails.employeeId.$invalid">
										<span class="error"
										ng-show="formUserDetails.employeeId.$error.required">
											Employee Id is Required.</span>
									</span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h6>
										<label>Type Of User*</label>
									</h6>
									<select class="form-control" type="text" id="typeOfUser"
									        title="Select Type Of User"
										name="typeOfUser" placeholder="Type Of User"
										ng-model="cCctr.entity.typeOfUser" autocomplete="on" ng-required="true">
										<option disabled value="">Select Type of User</option>
										<option value="admin">Admin</option>
										<option value="Super Admin">Super Admin</option>
										</select>
									<span style="color: red"
										ng-show="formUserDetails.submitted || formUserDetails.typeOfUser.$dirty && formUserDetails.typeOfUser.$invalid">
										<span class="error"
										ng-show="formUserDetails.typeOfUser.$error.required">
											Type Of User is Required.</span>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="modal-footer">
								
								<button class="pushable darkgreen tool"
														style="margin-top: 2%;"
														ng-click=" formUserDetails.submitted=true;cCctr.submit(formUserDetails.$valid,cCctr.entity,'userDetails');">
														<span class="front darkgreenspan"
															> Yes<span class="tooltiptext tooltip-top1">Yes Button</span></span>
													</button>
													<button class="pushable darkred tool"
														style="margin-top: 2%;"
														ng-click="cCctr.gotoListPage('userDetails','userDetails');"onclick="scrollWin()">
														<span class="front darkredspan"
															> No<span class="tooltiptext tooltip-top2">No Button</span></span>
													</button>	
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	function viewP() {
		var x = document.getElementById("passwordOfUser");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	function viewConfirmP() {
		var x = document.getElementById("password1");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>
<script>
	$('#reload').click(function() {
		location.reload();
	});
</script>

<script>
	$('#passwordOfUser, #password1')
			.on(
					'keyup',
					function() {
						if ($('#passwordOfUser').val() == $('#password1').val()) {
							$('#changePassword').removeAttr('disabled');
							console.log('Password correct');
							$('#conErr').html('');

						} else {
							$('#conErr')
									.html(
											'Confirm Password should have the same value with new password')
									.css('color', 'red');

							$('#changePassword').attr('disabled', true);
						}
					});
</script>
