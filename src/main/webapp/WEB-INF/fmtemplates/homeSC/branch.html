	<div class="container-fluid">
    <div class="col-md-12 " style="padding-left: 0px;font-size: 12pxp; margin-top:2%" >
	<div class="heading">Branch Details</div>
	</div>
		
	  <br>
	      <button class="btn btn-primary hidden visible-xs" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample" onclick="scrollWin()">
             Search 
          </button>
  <div class="collapse dont-collapse-sm" id="collapseExample2" > 
	  <div class="row">
	   <div class="form-group">
	  
	    <div class="col-md-3">	
                <h6><b>Name</b><h6>
                  <input type="text" ng-model="cCctr.search.name" class="form-control" placeholder="Name" style="width:100%">
								</div>
	  <div class="col-md-3">							
            <h6><b>TAN</b></h6>
             <input type="text"ng-model="cCctr.search.tan" class="form-control" placeholder="TAN" style="width:100%">
      </div>
      
     	<div class="col-md-3">	
           <h6><b>Email</b><h6>
           <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ng-model="cCctr.search.email" class="form-control" placeholder="Email" style="width:100%">
       </div>
      
   </div>
            
           
	       </div>	
	       <div class="row">
	   <div class="form-group">
	  
	    <div class="col-md-3">	
                <h6><b>Branch Code</b><h6>
                  <input type="text"ng-model="cCctr.search.branchCode" class="form-control" placeholder="Branch" style="width:100%">
								</div>
	<div class="col-md-3">							
            <h6><b>PAN</b></h6>
           <input type="text"ng-model="cCctr.search.pan" class="form-control" placeholder="PAN" style="width:100%">
      </div>
   </div>
 </div>
	      		
	             <div class="row" id="hide" >
	         	  <div class="col-md-3"  style="margin-left:85%;margin-top:-70px">	
	                          <button ng-click="cCctr.searchEntities(true,'branch')"
									class="btn btn-success" onclick="scrollWin()">Search</button>
	                 </div>					
  				</div>
  
             <div class="row" id="search" >
	         	  <div class="col-md-3" id="search">	
	                <button ng-click="cCctr.searchEntities(true,'branch')"
					class="btn btn-success" onclick="scrollWin()">Search</button>
	                 </div>					
              </div>
  </div>
 </div>

 
 					
					<!-- 	<div class="table-responsive"> -->

							<table class=" table table-bordered table-hover table-striped" role="table"
								style="font-size: 12px; width: 100%; padding: 5px; margin: 5px;">
								<thead>
							<colgroup>
									<col span="14" style="background-color: #ffffff">
								</colgroup>
							 <tr>
							  <thead role="rowgroup">
							      <tr role="row" style="height:40px;background-color:#81b7db">
							      <th width="10%">Sr. No.</th>
							      <th width="10%">Branch Name</th>
							      <th width="10%">Branch Code</th>
							      <th width="10%" >Tan</th>
							      <th width="10%">Pan</th>
							      <th width="10%" >Type Of Deductor</th>
							      <th width="10%">Email</th>
							      <th width="10%">Action</th>
                                  </tr>
                               </thead>
								<tbody>
									<tr role="row" ng-repeat="a in cCctr.getEntityListData() track by a.id">
										<td role="cell" class="one" style="padding:5px">{{$index+1}}</td>
											<td>{{a.name}}</td>
											<td>{{a.branchCode}}</td>
											<td>{{a.tan}}</td>
											<td>{{a.pan}}</td>
											<td>{{a.type}}</td>
											<td>{{a.email}}</td>
											<td><a ng-click="cCctr.gotoHomePageWOT(a.id,'homeWOT')"
				style="color: blue">Work On This</a></td>
										<!-- <td>{{a.total-a.amountPaid}}</td> -->
										
									</tr>								
								</tbody>
							</table>
							</div>
