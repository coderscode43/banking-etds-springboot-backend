<div class="page-wrapper" id="body1"
	ng-init="cCctr.entity=cCctr.getEntityData()">


	<div class="container">
		<h1>Detail Vendor Master</h1>
		
		<br> <br>

		<fieldset>
			
			<div class="row">
				<div class="col-md-3">
					<label>Vendor Id</label> : {{cCctr.entity.vendorMaster.vendorId}}
				</div>
				<div class="col-md-3">
					<label>Vendor Code</label>
					:{{cCctr.entity.vendorMaster.vendorCode}}
				</div>
				<div class="col-md-3">
					<label>Vendor Name</label> :{{cCctr.entity.vendorMaster.vendorName}}
				</div>
				<div class="col-md-3">
					<label>Address</label> : {{cCctr.entity.vendorMaster.address}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<label>Maker</label>: {{cCctr.entity.vendorMaster.maker}}
				</div>
				<div class="col-md-3">
					<label>Checker</label> :{{cCctr.entity.vendorMaster.checker}}
				</div>
			</div>
			
		</fieldset>
		<br> <br> <br> <Br>
		
		<br> <br>

		<form name="remarkForms">
			<div class="form-group"
				style="width: 50%; display: block; margin-left: auto; margin-right: auto;"
				>
				<label>Status*:</label>
				<textarea class="form-control" rows="2" id="remarks" name="remarks"
					ng-required="true" ng-model="cCctr.entity.vendorMaster.status"></textarea>
				<span style="color: red"
					ng-show="remarkForms.submitted || remarkForms.remarks.$dirty && remarkForms.remarks.$invalid">
					<span class="error" ng-show="remarkForms.remarks.$error.required">Status
						is Required.</span>
				</span> <span class="error" id="remarks"></span>
			</div>
		</form>

	</div>

	<div
		style="display: flex; align-items: center; justify-content: center;"
		>
		<button class="btn btn-success" type="type"
			ng-click="remarkForms.submitted=true;cCctr.approveUpdate(remarkForms.$valid,'vendorMaster',cCctr.entity.vendorMaster)">Approve</button>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<button class="btn btn-danger" type="type"
			ng-click="remarkForms.submitted=true;cCctr.rejectUpdate(remarkForms.$valid,'form24QDeducteeUpdateRequestDetail',cCctr.entity.newData)">Reject</button>


	</div>
	<button onclick=window.history.back(); class="btn btn-primary">Back</button>
	<div></div>
	</div>
	<style>
.give-border {
	border: 1px solid red;
}

.sidenav {
	height: 100%;
	width: 0;
	position: fixed;
	z-index: 1;
	top: 0;
	float: right;
	right: 0;
	background-color: #fff;
	overflow-x: hidden;
	transition: 0.5s;
	padding-top: 60px;
}

.sidenav a {
	padding: 8px 8px 8px 32px;
	text-decoration: none;
	font-size: 25px;
	color: #818181;
	display: block;
	transition: 0.3s;
}

.sidenav a:hover {
	color: #f1f1f1;
}

.sidenav .closebtn {
	position: absolute;
	top: 0;
	right: 25px;
	font-size: 36px;
	margin-left: 50px;
}

.button {
	position: relative;
	background-color: #FFA500;
	border: none;
	font-size: 15px;
	color: black;
	width: 130px;
	text-align: center;
	-webkit-transition-duration: 0.4s; /* Safari */
	transition-duration: 0.4s;
	text-decoration: none;
	overflow: hidden;
	cursor: pointer;
}

.button:after {
	content: "";
	background: #f1f1f1;
	display: block;
	position: absolute;
	padding-top: 300%;
	padding-left: 350%;
	margin-left: -20px !important;
	margin-top: -120%;
	opacity: 0;
	transition: all 0.8s
}

.button:active:after {
	padding: 0;
	margin: 0;
	opacity: 1;
	transition: 0s
}
</style>
