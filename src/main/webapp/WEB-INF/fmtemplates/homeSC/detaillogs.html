<style>
@media only screen and (max-width: 1000px) {
	.one {
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	.two {
		padding: 8px;
	}
}

@media only screen and (min-width:600px) {
	#three {
		display: none;
		max-height: 0;
		overflow: hidden;
	}
}

@media only screen and (min-width:1000px) {
	#search {
		margin-left: 45%;
		margin-top: 2px;
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	#hide {
		display: none;
	}
}

.table-striped>tbody>tr:nth-child(2n+1)>td, .table-striped>tbody>tr:nth-child(2n+1)>th
	{
	background-color: whitesmoke;
}

@media ( min-width : 768px) {
	.collapse.dont-collapse-sm {
		display: block;
		height: auto !important;
		visibility: visible;
	}
}






</style>

<div class="container-fluid" ng-init="cCctr.entity=cCctr.getEntityData();">
		<div ng-show="cCctr.show != true">
			<div class="row">
				<h3 class="page-header" style="margin-top: 2%;">Details Of Logs</h3>
			</div>

			<div class="panel panel-default"
				style="margin-top: -2%; border: none !important;">
				<div class="panel-body">
					<div class="row" style="font-size: 13px;">
						<div class="col-md-3">
							<label>Username &nbsp;:</label> {{cCctr.entity.logs.username}}
						</div>
						<div class="col-md-3">
							<label>Date &nbsp;:</label>
							{{cCctr.entity.logs.date | date:'dd-MM-yyyy'}}
						</div>
						<div class="col-md-3">
							<label>IP Address &nbsp;:</label> {{cCctr.entity.logs.ipaddrs}}
						</div>
						
					</div>
				<div class="row" style="font-size: 13px;">
				<div class="col-md-3">
							<label>Entity &nbsp;:</label> {{cCctr.entity.logs.entity}}
						</div>
						
						
						<div class="col-md-3">
							<label>Action &nbsp;:</label> {{cCctr.entity.logs.action}}
						</div>
				</div>	
				
				<div class="row" style="font-size: 13px;">
				<div class="hidden" class="col-md-3" id="jsonData">
							 {{cCctr.entity.logsjson.data}}
						</div>
						
					
				</div>
				
				<div class="row" style="font-size: 13px;">
				 <input type="button" id="btClick" value="value changed" onclick="str2json()" />					
				</div>
			
			<div class="row" id="myDiv">
			
			</div>
			
			
			
				
					
				</div>
			</div>
		</div>

	</div>


<script>
 function str2json() {
	 var str = document.getElementById('jsonData').innerHTML;
	 
	 var newStr = JSON.stringify(JSON.parse(str), null, 4);
	 document.getElementById("myDiv").innerHTML = "<pre> <code>" + newStr + "</code> </pre>";
	 
 }
</script>
