<div id="page-wrapper">
	<div class="container-fluid">
      <div class="col-md-12 " style="padding-left: 0px;font-size: 12px">
	<div class="heading">Logs Page</div>
	
 <div class="table-responsive">
	<table class=" table table-bordered table-hover table-striped ">
		<thead>
			<tr  style="height:40px;background-color: #81b7db;font-size:13px">
				<th>Sr No</th>
				<th>User Name</th>
				<th>IP Address</th>
				<th>Entity</th>
				<th>Date</th>
				<th>Action</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in cCctr.getEntityListData() track by a.id" style="font-size:13px">
				<td>{{$index+1}}</td>
				<td>{{a.username}}</td>
				<td>{{a.ipaddrs}}</td>
				<td>{{a.entity}}</td>
				<td>{{a.date | date:'dd-MM-yyyy'}}</td>
				<td>{{a.action}}</td>
				
			</tr>
		</tbody>
	</table>
	
	</div>


	</div>
	
	

</div>
</div>
