<style>
@media only screen and (max-width: 1000px) {
	.one {
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	.two {
		padding: 8px;
	}
}

@media only screen and (min-width:600px) {
	#three {
		display: none;
		max-height: 0;
		overflow: hidden;
	}
}

@media only screen and (min-width:1000px) {
	#search {
		margin-left: 45%;
		margin-top: 2px;
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	#hide {
		display: none;
	}
}

.table-striped>tbody>tr:nth-child(2n+1)>td, .table-striped>tbody>tr:nth-child(2n+1)>th
	{
	background-color: whitesmoke;
}

@media ( min-width : 768px) {
	.collapse.dont-collapse-sm {
		display: block;
		height: auto !important;
		visibility: visible;
	}
}
</style>




<div id="page-wrapper">
	<div class="container-fluid">
		<div class="col-md-12 "
			style="padding-left: 0px; font-size: 12pxp; margin-top: 2%">
			<div class="heading">MIS Report</div>
		</div>

		<br>
		<button class="btn btn-primary hidden visible-xs" type="button"
			data-toggle="collapse" data-target="#collapseExample2"
			aria-expanded="false" aria-controls="collapseExample">
			Request for MIS</button>
		<div class="collapse dont-collapse-sm" id="collapseExample2">
			<div class="row">
				<div class="form-group">



					<div class="col-md-3">
						<h6>
							<b>From Date</b>
							<h6>
								<input type="date" ng-model="cCctr.search.fromDate" ng-change="cCctr.search.fromDate=cCctr.date(cCctr.search.fromDate);"
									class="form-control" placeholder="From Date"
									style="width: 100%">
					</div>
					<div class="row">
						<div class="col-md-3">
							<h6>
								<b>To Date </b>
								<h6>
									<input type="date" ng-model="cCctr.search.toDate" ng-change="cCctr.search.toDate=cCctr.date(cCctr.search.toDate);"
										class="form-control" placeholder="To Date" style="width: 100%">
						</div>
						<div class="row">
							<div class="col-md-3">
								<h6>
									<label>Report Type</label> <select class="form-control"
										ng-model="cCctr.search.reportType" style="width: 100%">
										<option value="" ng-selected=true>Section</option>
										<option value="section">Section</option>
										<option value="monthWise">Month Wise</option>
									</select>
							</div>

						</div>
					</div>


				</div>

				<div class="row" id="hide">
					<div class="col-md-3" style="margin-left: 85%; margin-top: -60px">
						<button ng-click="cCctr.searchEntities(true,'misReport')"
							class="btn btn-success">Request for MIS</button>
					</div>
				</div>

				<div class="row" id="search">
					<div class="col-md-3" id="search">
						<button ng-click="cCctr.searchEntities(true,'misReport')"
							class="btn btn-success">Request for MIS</button>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="table-responsive">

				<table class="table table-bordered table-hover table-striped"
					role="table"
					style="font-size: 12px; width: 100%; padding: 5px; margin: 5px;">
					<thead>
					<colgroup>
						<col span="14" style="background-color: #ffffff">
					</colgroup>
					<tr>
					<thead role="rowgroup">
						<tr role="row" style="height: 40px; background-color: #81b7db">
							<th width="5%">Sr. No.</th>
							<th width="20%">From Date</th>
							<th width="20%">To Date</th>
							<th width="20%">Report Type</th>
							<th width="20%">Action</th>


						</tr>
					</thead>
					<tbody>
						<tr role="row"
							ng-repeat="a in cCctr.getEntityListData() track by a.id">
							<td role="cell" class="one" style="padding: 5px">{{$index+1}}</td>
							<td>{{a.date| date:'dd-MM-yyyy'}}</td>
							<td>{{a.date| date:'dd-MM-yyyy'}}</td>
							<td>{{a.reportType}}</td>
							<td><a ng-click="cCctr.gotoHomePageWOT(a.id,'homeWOT')"
								style="color: blue">Download</a></td>
							<!-- <td>{{a.total-a.amountPaid}}</td> -->

						</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
