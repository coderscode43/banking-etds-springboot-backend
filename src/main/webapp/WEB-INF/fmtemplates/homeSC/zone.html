<style>
@media only screen and (max-width: 1000px) {
	.one {
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	.two {
		padding: 8px;
	}
}

@media only screen and (min-width:600px) {
	#three {
		display: none;
		max-height: 0;
		overflow: hidden;
	}
}

@media only screen and (min-width:1000px) {
	#search {
		margin-left: 45%;
		margin-top: 2px;
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	#hide {
		display: none;
	}
}

.table-striped>tbody>tr:nth-child(2n+1)>td, .table-striped>tbody>tr:nth-child(2n+1)>th
	{
	background-color: whitesmoke;
}

@media ( min-width : 768px) {
	.collapse.dont-collapse-sm {
		display: block;
		height: auto !important;
		visibility: visible;
	}
}
</style>




<div id="page-wrapper">
	<div class="container-fluid">
		<div class="col-md-12 "
			style="padding-left: 0px; font-size: 12pxp; margin-top: 2%">
			<div class="heading">Zone Details</div>
		</div>

		<br>
		<button class="btn btn-primary hidden visible-xs" type="button"
			data-toggle="collapse" data-target="#collapseExample2"
			aria-expanded="false" aria-controls="collapseExample">
			Search</button>
		<div class="collapse dont-collapse-sm" id="collapseExample2">
			<div class="row">
				<div class="form-group">



					<div class="col-md-4">
						<h6>
							<b>Name</b>
							<h6>
								<input type="text" ng-model="cCctr.search.name"
									class="form-control" placeholder="Quarter" style="width: 100%">
					</div>
					<div class="row">
						<div class="col-md-4">
							<h6>
								<b>Zone Code</b>
								<h6>
									<input type="text" ng-model="cCctr.search.zoneCode"
										class="form-control" placeholder="Form" style="width: 100%">
						</div>


					</div>
				</div>


			</div>

			<div class="row" id="hide">
				<div class="col-md-3" style="margin-left: 85%; margin-top: -70px">
					<button ng-click="cCctr.searchEntities(true,'zone')"
						class="btn btn-success">Search</button>
				</div>
			</div>

			<div class="row" id="search">
				<div class="col-md-3" id="search">
					<button ng-click="cCctr.searchEntities(true,'zone')"
						class="btn btn-success">Search</button>
				</div>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="table-responsive">

			<table class="  table-bordered table-hover table-striped"
				role="table"
				style="font-size: 12px; width: 100%; padding: 5px; margin: 5px;">
				<thead>
				<colgroup>
					<col span="14" style="background-color: #ffffff">
				</colgroup>
				<tr>
				<thead role="rowgroup">
					<tr role="row" style="height: 40px; background-color: #81b7db">
						<th width="5%">Sr. No.</th>
						<th width="20%">Name</th>
						<th width="20%">Zone Code</th>
						<th width="20%">Action</th>



					</tr>
				</thead>
				<tbody>
					<tr role="row"
						ng-repeat="a in cCctr.getEntityListData() track by a.id">
						<td role="cell" class="one" style="padding: 5px">{{$index+1}}</td>
						<td>{{a.name}}</td>
						<td>{{a.zoneCode}}</td>
						<td><a
							ng-click="cCctr.gotoDetailPage('zone',a.id,'detailzone');"><font
								color="blue" style="font-size: 13px">Detail</font></a></td>
						<!-- <td>{{a.total-a.amountPaid}}</td> -->

					</tr>

				</tbody>
			</table>
		</div>
	</div>

</div>
</div>
