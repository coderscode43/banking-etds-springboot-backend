<br>
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Regular 26QChallan Details</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" name="form26qchallan">


							<div class="row">
								<div class="col-md-6">
								   
									     <label> TDS</label> 
									     <input class="form-control"
										    type="text" name="tds" placeholder="TDS" 
										    ng-model="cCctr.entity.tds" autocomplete="off"
										    ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
											</div>

											<div class="col-md-6">
													<label>Surcharge</label> <input
														class="form-control" type="text" name="surcharge"
														placeholder="surcharge"
														ng-model="cCctr.entity.surcharge"
														autocomplete="off" ng-pattern=""
														ng-model-options="{updateOn: 'blur'}" />
											</div>
									</div>

										<div class="row">
												<div class="col-md-6">
													
														<label>EduCation cess </label> <input
															class="form-control" type="text" name="eduCess"
															placeholder="eduCess"
															ng-model="cCctr.entity.eduCess"
															autocomplete="off" ng-pattern=""
															ng-model-options="{updateOn: 'blur'}" />
													
												</div>
	
												<div class="col-md-6">
													
														<label>Interest</label> <input class="form-control" type="text"
															name="interest" placeholder="interest"
															ng-model="cCctr.entity.interest" autocomplete="off"
															ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
													
												</div>


										</div>
										<div class="row">
											<div class="col-md-6">
												
													<label>Fee </label> <input class="form-control"
														type="text" name="fee" placeholder="fee"
														ng-model="cCctr.entity.fee" autocomplete="off"
														ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
												
											</div>

											<div class="col-md-6">
												
													<label>Others</label> <input class="form-control"
														type="text" name="others"
														placeholder="others"
														ng-model="cCctr.entity.others"
														autocomplete="off" ng-pattern=""
														ng-model-options="{updateOn: 'blur'}" />
												
											</div>


										</div>
										<div class="row">
											<div class="col-md-6">
												
													<label>TotalTaxDeposit </label> <input class="form-control"
														type="text" name="totalTaxDeposit" placeholder="totalTaxDeposit "
														ng-model="cCctr.entity.totalTaxDeposit" />
												
											</div>

											<div class="col-md-6">
												
													<label>TDS Deposit BookEntry</label> <input
														class="form-control" type="text" name="tdsDepositBookEntry"
														placeholder="tdsDepositBookEntry"
														ng-model="cCctr.entity.tdsDepositBookEntry"/>
												
											</div>


										</div>
										<div class="row">
											<div class="col-md-6">
												
													<label>BsrCode </label> <input class="form-control"
														type="text" name="bsrCode" placeholder="bsrCode"
														ng-model="cCctr.entity.bsrCode"
														autocomplete="off" ng-pattern=""
														ng-model-options="{updateOn: 'blur'}" />
												
											</div>

											<div class="col-md-6">
												
													<label>ChallanSrNo</label> <input class="form-control" type="text"
														name="challanSrNo" placeholder="challanSrNo"
														ng-model="cCctr.entity.challanSrNo" autocomplete="off"
														ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
												
											</div>


										</div>
										<div class="row">
											<div class="col-md-6">
												
													<label>Date Tax Deposit </label> <input class="form-control"
														type="date" name="dateTaxDeposit" placeholder="dateTaxDeposit"
														ng-model="cCctr.entity.dateTaxDeposit"
														autocomplete="off" ng-pattern=""
														ng-model-options="{updateOn: 'blur'}" />
												
											</div>

											<div class="col-md-6">
												
													<label>MinorHeadChallan</label> <input class="form-control"
														type="text" name="minorHeadChallan"
														placeholder="minorHeadChallan"

														autocomplete="off" ng-pattern=""
														ng-model-options="{updateOn: 'blur'}" />
												
											</div>


										</div>
										<div class="row">
							<div class="col-md-6">
								
									<label>Interest Allocated</label> <input class="form-control"
										type="text" name="interestAllocated" placeholder="interestAllocated"

										ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
								
							</div>

							<div class="col-md-6">
								
									<label>OtherAmtAllocated</label> <input class="form-control"
										type="text" name="otherAmtAllocated"
										placeholder="otherAmtAllocated"
										ng-model="cCctr.entity.otherAmtAllocated"
										autocomplete="off" ng-pattern=""
										ng-model-options="{updateOn: 'blur'}" />
								
							</div>


						</div>

						<div class="row">
							<div class="col-md-6">
								
									<label>NilChallanIndicator</label> <input class="form-control" type="text"
										name="nilChallanIndicator" placeholder="nilChallanIndicator"
										ng-model="cCctr.entity.nilChallanIndicator" autocomplete="off"
										ng-pattern="" ng-model-options="{updateOn: 'blur'}" />
								
							</div>

							<div class="col-md-6">
							
									<label>Fy</label> <input class="form-control"
										type="text" name="fy"
										placeholder="fy"
										ng-model="cCctr.entity.fy"
										autocomplete="off" ng-pattern=""
										ng-model-options="{updateOn: 'blur'}" />
								
							</div>


						</div>
						
						<div class="row">
							

							<div class="col-md-6">
								
									<label> Quarter</label> <input
										class="form-control" type="text"
										name="quarter"
										placeholder="quarter"
										ng-model="cCctr.entity.quarter"
										autocomplete="off" ng-pattern=""
										ng-model-options="{updateOn: 'blur'}" />
								
							</div>


						</div>
						
						
									</form>
								</div>
							</div>
							<div class="modal-footer">
								<button
									ng-click="form26qchallan.submitted=true; cCctr.submit(form26qchallan.$valid,'formchallan26Q')"
									class="btn btn-success" data-dismiss="modal">Save</button>
								<button
								ng-click="cCctr.gotoListPage('formchallan26Q','formchallan26Q');"
								class="btn btn-primary" ng-click="cCctr.gotoListPage('formchallan26Q','formchallan26Q');">Back</button>
							</div>
						</div>
					</div>
				</div>

			</div>
