
<div id="page-wrapper">
	<div class="container">
		<div class="col-md-12 "
			style="padding-left: 0px; font-size: 12pxp; margin-top: 2%">
			<div class="heading">
				<strong>Add Ticket Details</strong>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">

				<div class="tab-pane fade active in">
					<form name="fileForm" class="form-horizontal" role="form"
						enctype="multipart/form-data" style="font-size: 20px">
						<!-- Hidden Filed -->
						<input type="hidden" ng-model="cCctr.entity.dateOfOpening"
							ng-init="cCctr.entity.dateOfOpening=cCctr.presentDate()">

						<input type="hidden" ng-model="cCctr.entity.dateOfChange"
							ng-init="cCctr.entity.dateOfChange=cCctr.presentDate()">

						<input type="hidden" ng-model="cCctr.entity.resolved"
							ng-init="cCctr.entity.resolved= 'true' "> <input
							type="hidden" ng-model="cCctr.entity.status"
							ng-init="cCctr.entity.status='Open'">

						<div class="row">
							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Form</label>
									<div>
										<select name="form" id="form" ng-model="cCctr.entity.form"
											class="form-control" required>
											<option disabled value="">Select Form</option>
											<option value="24Q">24Q</option>
											<option value="26Q">26Q</option>
											<option value="27Q">27Q</option>
											<option value="27EQ">27EQ</option>
											<option value="15G">15G</option>
											<option value="15H">15H</option>
										</select>
									</div>
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.form.$dirty && fileForm.form.$invalid">
									<span class="error" ng-show="fileForm.form.$error.required">
										Form is Required </span>
								</span>
							</div>


							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Financial Year</label>
									<input type="text" class="form-control" name="fy" ng-init="cCctr.entity.fy=cCctr.getStateParamValue('fy');"
										id="fy" ng-model="cCctr.entity.fy" 
										style="width: 100%;" readonly/>
								</div>
								
							</div>
							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Quarter</label> <select
										class="form-control" id="quarter" name="quarter"
										ng-model="cCctr.entity.quarter" ng-required="true">
										<option disabled value="">Select Quarter</option>
										<#list Quarter as quarter>
										<option value="${quarter}">${quarter}</option>
										</#list>
									</select>
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.quarter.$dirty && fileForm.quarter.$invalid">
									<span class="error" ng-show="fileForm.quarter.$error.required">
										Quarter is Required </span>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
									<label style="font-size: 15px">Branch Code</label>
									<input type="text" class="form-control" name="branchCode"  ng-init="cCctr.entity.branchCode=cCctr.getStateParamValue('branchCode');"
										id="branchCode" ng-model="cCctr.entity.branchCode"
										style="width: 100%;" readonly/>
								</div>
							</div>
						</div>
						<!-- <div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
									<md-autocomplete md-input-name="branchCode"
										md-input-minlength="3" md-no-cache="true"
										md-input-maxlength="75" style="height:10%"
										md-selected-item="cCctr.search.branchCode" md-search-text="b"
										md-items="item in cCctr.ajax('branch','branchCode',b)"
										md-delay="0" placeholder="Branch Code"> <md-item-template>
									<span>{{item}}</span> </md-item-template> <md-not-found> No Branch
									Code with "{{b}}" were found. <a ng-click="">Add new</a> </md-not-found> </md-autocomplete>
								</div>
							</div>
						</div> -->
						<div class="row">
							<div class="col-md-12">
								<div class="">
									<label style="font-size: 15px">Description</label>
									<textarea class="form-control" name="description"
										id="description" ng-model="cCctr.entity.description"
										style="width: 100%;" required></textarea>
									<span style="color: red"
										ng-show="fileForm.submitted || fileForm.description.$dirty && fileForm.description.$invalid">
										<span class="error"
										ng-show="fileForm.description.$error.required">Description
											is Required </span>
									</span>
								</div>
							</div>
						</div>
						<br>


						<div class="modal-footer" style="text-align: center">
							<button
								ng-click="fileForm.submitted=true;cCctr.submitFY(fileForm.$valid,cCctr.entity,'ticket')"
								class="btn btn-success" data-dismiss="modal">Add</button>
							<button class="btn btn-danger" onclick="history.back()">Back</button>
						</div>



					</form>

				</div>

			</div>
		</div>
	</div>
</div>
