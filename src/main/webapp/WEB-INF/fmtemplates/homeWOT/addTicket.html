<style>
.pushable {
	background: hsl(205.3, 80.4%, 56.1%, 0.84);
	border-radius: 12px;
	border: none;
	padding: 0;
	cursor: pointer;
	outline-offset: 4px;
}

.front {
	display: block;
	padding: 7px 14px;
	border-radius: 12px;
	font-size: 1.45rem;
	background: hsl(205.3, 80.4%, 56.1%);
	color: white;
	transform: translateY(-6px);
}

.pushable:active .front {
	transform: translateY(-2px);
}

.front:hover {
	background: hsl(205.2, 80.7%, 42.7%);
}
</style>
<div id="page-wrapper">
	<div class="container">
		<div class="col-md-12 "
			style="padding-left: 0px; font-size: 12pxp; margin-top: 2%">
			<div class="heading">
				<strong>Add Ticket Details</strong>

			</div>
		</div>
		<div class="row">
			<div class="col-md-8">

				<div class="tab-pane fade active in">
					<form name="fileForm" class="form-horizontal" role="form"
						enctype="multipart/form-data" style="font-size: 20px">
						<!-- Hidden Filed -->
						<input type="hidden" ng-model="cCctr.entity.dateOfOpening"
							ng-init="cCctr.entity.dateOfOpening=cCctr.presentDate()">

						<input type="hidden" ng-model="cCctr.entity.dateOfChange"
							ng-init="cCctr.entity.dateOfChange=cCctr.presentDate()">

						<input type="hidden" ng-model="cCctr.entity.resolved"
							ng-init="cCctr.entity.resolved= 'true' "> <input
							type="hidden" ng-model="cCctr.entity.status"
							ng-init="cCctr.entity.status='Open'">

						<div class="row">
							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Form</label>
									<div>
									<select name="fy" id="fy" ng-model="cCctr.entity.form"
										class="form-control" required>
										<option disabled value="">Select Form</option>
										<#list Form as f>
										<option value="${f}">${f}</option>
										</#list>
									</select>
										<!-- <select name="form" id="form" ng-model="cCctr.entity.form"
											class="form-control" required>
											<option disabled value="">Select Form</option>
											<option value="24Q">24Q</option>
											<option value="26Q">26Q</option>
											<option value="27Q">27Q</option>
											<option value="27EQ">27EQ</option>
											<option value="15G">15G</option>
											<option value="15H">15H</option>
										</select> -->
									</div>
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.form.$dirty && fileForm.form.$invalid">
									<span class="error" ng-show="fileForm.form.$error.required">
										Form is Required </span>
								</span>
							</div>


							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Financial Year</label> <select
										name="fy" id="fy" ng-model="cCctr.entity.fy"
										class="form-control" required>
										<option disabled value="">Select Financial Year</option>
										<#list financialYear as year>
										<option value="${year}">${year}</option>
										</#list>
									</select>

								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.fy.$dirty && fileForm.fy.$invalid">
									<span class="error" ng-show="fileForm.fy.$error.required">
										Financial Year is Required </span>
								</span>

							</div>
							<div class="col-md-4">
								<div>
									<label style="font-size: 15px">Quarter</label> <select
										class="form-control" id="quarter" name="quarter"
										ng-model="cCctr.entity.quarter" ng-required="true">
										<option disabled value="">Select Quarter</option>
										<#list Quarter as quarter>
										<option value="${quarter}">${quarter}</option>
										</#list>
									</select>
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.quarter.$dirty && fileForm.quarter.$invalid">
									<span class="error" ng-show="fileForm.quarter.$error.required">
										Quarter is Required </span>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div>
									<label style="font-size: 15px">Cust/Vend Id</label> <input
										name="custVendId" id="custVendId" ng-model="cCctr.entity.custVendId" placeholder = "Cust/Vend Id"
										class="form-control" >
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.custVendId.$dirty && fileForm.custVendId.$invalid">
									<span class="error" ng-show="fileForm.custVendId.$error.required">
										Cust/Vend Id is Required </span>
								</span>

							</div>
							<div class="col-md-6">
								<div>
									<label style="font-size: 15px">PAN</label> <input
										name="pan" id="pan" ng-model="cCctr.entity.pan" placeholder = "PAN"
										class="form-control" >
								</div>
								<span style="color: red"
									ng-show="fileForm.submitted || fileForm.pan.$dirty && fileForm.pan.$invalid">
									<span class="error" ng-show="fileForm.pan.$error.required">
										PAN is Required </span>
								</span>

							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
									<label style="font-size: 15px">Branch Code</label> <input
										type="text" class="form-control" name="branchCode"
										ng-init="cCctr.entity.branchCode=cCctr.getStateParamValue('branchCode');"
										id="branchCode" ng-model="cCctr.entity.branchCode"
										style="width: 100%;" readonly />
								</div>
							</div>
						</div>
						<!-- <div class="row">
							<div class="col-md-12">
								<div style="margin-left: 0%">
									<md-autocomplete md-input-name="branchCode"
										md-input-minlength="3" md-no-cache="true"
										md-input-maxlength="75" style="height:10%"
										md-selected-item="cCctr.search.branchCode" md-search-text="b"
										md-items="item in cCctr.ajax('branch','branchCode',b)"
										md-delay="0" placeholder="Branch Code"> <md-item-template>
									<span>{{item}}</span> </md-item-template> <md-not-found> No Branch
									Code with "{{b}}" were found. <a ng-click="">Add new</a> </md-not-found> </md-autocomplete>
								</div>
							</div>
						</div> -->
						<div class="row">
							<div class="col-md-12">
								<div class="">
									<label style="font-size: 15px">Description</label>
									<textarea class="form-control" name="description"
										id="description" ng-model="cCctr.entity.description"
										style="width: 100%;" required></textarea>
									<span style="color: red"
										ng-show="fileForm.submitted || fileForm.description.$dirty && fileForm.description.$invalid">
										<span class="error"
										ng-show="fileForm.description.$error.required">Description
											is Required </span>
									</span>
								</div>
							</div>
						</div>
						<br>


						<div class="modal-footer" style="text-align: center">

							<button class="pushable"
								style="background: hsl(115.5, 77.1%, 30.8%, 0.54); margin-top: 2%;"
								data-dismiss="modal"
								ng-click="fileForm.submitted=true;cCctr.submitFY(fileForm.$valid,cCctr.entity,'ticket')">
								<span class="front"
									style="background: hsl(115.5, 77.1%, 30.8%);"> Add</span>
							</button>
							<button class="pushable"
								style="background: hsl(11.2, 81.2%, 37.5%, 0.53); margin-top: 2%;"
								ng-click="cCctr.gotoWFYListPage('ticket','ticket')">
								<span class="front" style="background: hsl(11.2, 81.2%, 37.5%);">
									Back</span>
							</button>
						</div>



					</form>

				</div>

			</div>
		</div>
	</div>
</div>
