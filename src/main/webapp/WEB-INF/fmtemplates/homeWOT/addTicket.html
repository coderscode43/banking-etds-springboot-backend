
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Ticket Details</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" name="employeeDetailForm">
				
				<input type="hidden" ng-model="cCctr.entity.status"
									ng-init="cCctr.entity.status='Not Verified'">	
				
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Description</label> <input class="form-control"
									type="text" name="description" placeholder="Description"
									ng-model="cCctr.entity.description" autocomplete="off"
									ng-maxlength="50" ng-required="true"
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Finacial Year</label> <input class="form-control"
									type="text" name="fy" placeholder="Finacial Year"
									ng-model="cCctr.entity.fy" autocomplete="off"
									ng-maxlength="100" ng-required="true"
									ng-model-options="{updateOn: 'blur'}" /> 
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Quarter</label> <input class="form-control" type="text"
									name="quarter" placeholder="Quarter" ng-model="cCctr.entity.quarter"
									autocomplete="off" ng-maxlength="10"
									ng-model-options="{updateOn: 'blur'}" /> 
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Form</label> <input class="form-control" type="text"
									name="form" placeholder="Form" ng-model="cCctr.entity.form"
									autocomplete="off" ng-maxlength="50" ng-required="true"
									ng-model-options="{updateOn: 'blur'}" /> 
							</div>
						</div>

					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Date Of Opening</label> <input class="form-control" type="date"
									name="dateOfOpening" placeholder="Date Of Opening" ng-model="cCctr.entity.dateOfOpening"
									autocomplete="off" ng-maxlength="50"
									ng-model-options="{updateOn: 'blur'}" /> 
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Date Of Change</label> <input class="form-control" type="date"
									name="dateOfChange" placeholder="Date Of Change" ng-model="cCctr.entity.dateOfChange"
									autocomplete="off" ng-maxlength="50" ng-required="false"
									ng-model-options="{updateOn: 'blur'}" /> 
							</div>
						</div>

					</div>
					
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Type</label> <input class="form-control" type="text"
									name="type" placeholder="Type" ng-model="cCctr.entity.type"
									autocomplete="off" ng-maxlength="50" ng-required="true"
									
									ng-model-options="{updateOn: 'blur'}" /> 


							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Remark</label> <input class="form-control" type="text"
									name="remark" placeholder="Remark" ng-model="cCctr.entity.remarks"
									autocomplete="off" ng-maxlength="50" ng-required="false"
									
									ng-model-options="{updateOn: 'blur'}" /> 


							</div>
						</div>
						
					</div>



					<div class="row">
						<div class="modal-footer">
							<button
								ng-click="employeeDetailForm.submitted=true; cCctr.submit(employeeDetailForm.$valid,'ticket')"
								class="btn btn-success">Save</button>
							<button ng-click="cCctr.gotoListPage('vendor','vendor');"
								class="btn btn-danger">Back</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
