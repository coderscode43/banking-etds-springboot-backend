
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Ticket Details</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" name="employeeDetailForm">
				
				<input type="hidden" ng-model="cCctr.entity.status"
									ng-init="cCctr.entity.status='Not Verified'">	
				
					<div class="row">
					<div class="col-md-6">
							<div class="form-group">
								<label>Form</label> 
								<select ng-model="cCctr.search.FORM" class="form-control" required>
									<option value="" ng-selected=true>Form</option>
				                   <option value="24Q">24Q</option>
				                   <option value="26Q">26Q</option>
				                   <option value="27Q">27Q</option>
				                   <option value="27EQ">27EQ</option>
				                   </select> 
                          </div>
							</div>
							
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Finacial Year</label>
								<select class="form-control" ng-model="cCctr.search.fy" required>
						<option value="" ng-selected=true>Year</option>
						<option value="201516">201920</option>
						<option value="201819">201819</option>
						<option value="201718">201718</option>
						<option value="201617">201617</option>
						<option value="201516">201516</option>
						<option value="201415">201415</option>
						<option value="201314">201314</option>
						<option value="201213">201213</option>
						<option value="201112">201112</option>
						<option value="201011">201011</option>
						<option value="200910">200910</option>
						<option value="200809">200809</option>
						<option value="200708">200708</option>
					</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Quarter</label> 
								<select class="form-control" ng-model="cCctr.search.quarter" required>
								<option value="" ng-selected=true>Quarter</option>
								<option value="Q1">Q1</option>
								<option value="Q2">Q2</option>
								<option value="Q3">Q3</option>
								<option value="Q4">Q4</option>
							</select>
							</div>
						</div>
						
							<div class="col-md-6">
							<div class="form-group">
								<label>Description</label> 
								<textarea class="form-control"ng-model="cCctr.entity.description" required></textarea>

							</div>
						</div>
						</div>
					<div class="row">						
							<button
								ng-click="employeeDetailForm.submitted=true; cCctr.submit(employeeDetailForm.$valid,'ticket')"
								class="btn btn-success">Save</button>
							<button ng-click="cCctr.gotoListPage('ticket','ticket');"
								class="btn btn-danger">Back</button>						
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
