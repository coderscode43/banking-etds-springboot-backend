													</select>
														
								                   </div>
								                      </div>
										   		    <div class="col-md-6">

														<option value="Q3">Q3</option>
														<option value="Q4">Q4</option>

										    	</div>
										    	</div>
										    	
										    	<div class="row">

														<option value="201920">201920</option>
														<option value="201819">201819</option>
														<option value="201718">201718</option>
														<option value="201617">201617</option>
														<option value="201516">201516</option>
														<option value="201415">201415</option>
														<option value="201314">201314</option>
														<option value="201213">201213</option>
														<option value="201112">201112</option>
														<option value="201011">201011</option>
														<option value="200910">200910</option>
														<option value="200809">200809</option>
														<option value="200708">200708</option>
													</select>
								                   </div>
								                   </div>
								                   
										    	     <div class="col-md-6">
										   		    <div class="form-group">
										             <label>Date Of Request</label>
														<input class="form-control" type="date" name="dor" placeholder="Date Of Request" ng-model="cWctr.entity.dor" autocomplete="off"
														ng-maxlength="100" ng-required="false" ng-model-options="{updateOn: 'blur'}" />
												
								                   </div>
										    	</div>
										    </div>
								           
								            <div class="row">
											       <div class="col-md-6">
											       <div class="form-group">
										           <label>Status</label>
														<input class="form-control" type="text" name="status" placeholder="Status" ng-model="cWctr.entity.status" autocomplete="off"
														ng-maxlength="50" ng-required="false"  ng-model-options="{updateOn: 'blur'}" />
														
								                   </div>
								                      </div>
										   		    <div class="col-md-6">
										   		    <div class="form-group">
										             <label>Response</label>
														<input class="form-control" type="text" name="remark" placeholder="Response" ng-model="cWctr.entity.remark" autocomplete="off"
														ng-maxlength="100" ng-required="false" ng-model-options="{updateOn: 'blur'}" />
													<span style="color: red" ng-show="employeeDetailForm.submitted || employeeDetailForm.name.$dirty && employeeDetailForm.name.$invalid">
									                <span class="error" ng-show="employeeDetailForm.name.$error.pattern">Please enter valid Name</span>
									                <span class="error" ng-show="employeeDetailForm.name.$error.maxlength">Name should not be greater than 25 digit.</span>
									                <span class="error" ng-show="employeeDetailForm.name.$error.required">Name No is Required.</span>
								                    </span>
													<span class="error" id="name"></span>
								                   </div>
										    	</div>
										    	</div>
									                   
										    	   
										    	  
						<div class="row">
            			<div class="col-md-6">
            				<button ng-click="employeeDetailForm.submitted=true; cWctr.submit(employeeDetailForm.$valid,'requestCorrection')" class="btn btn-success" onclick="scrollWin()"> Submit</button>
            				<button ng-click="cWctr.gotoList2Page('requestCorrection','requestCorrection');" class="btn btn-primary" onclick="scrollWin()">Cancel</button>

            		</div>
	            </form>
