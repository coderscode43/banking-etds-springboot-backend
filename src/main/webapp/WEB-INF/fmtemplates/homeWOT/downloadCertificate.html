<style>


@media only screen and (min-width:1000px) {
	#search {
		margin-left: 45%;
		margin-top: 2px;
		display: none;
	}
}

@media only screen and (max-width: 1000px) {
	#hide {
		display: none;
	}
}

@media ( min-width : 768px) {
	.collapse.dont-collapse-sm {
		display: block;
		height: auto !important;
		visibility: visible;
	}
}

@media ( min-width : 300px) and (max-width: 700px) {
	.mobile {
		display: none;
	}
}

@media only screen and (min-width:700px) {
	.hide-on-desktop, * [aria-labelledby='hide-on-desktop'] {
		display: none;
	}
}

/* iPad Landscape */
@media only screen and (min-device-width: 768px) and (max-device-width:
	1024px) {
	/* CSS */
	.mobile {
		display: none;
	}
}

#download .container-fluid #download-row #download-column #download-box
	{
	margin-top: -550px;
	width: 400px;
	height: 350px;
	/* Fallback color */
	background-color: rgba(0, 0, 0, 0.2);
	color: #ffffff;
}

#download .container-fluid #download-row #download-column #download-box #download-form
	{
	padding: 20px;
}

#download .container-fluid #download-row #download-column #download-box #download-form
	{
	margin-top: -85px;
}
</style>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 " id="download">

		<div id="page-wrapper">
			<div class="container-fluid ">
				<div id="download-row"
					class="row justify-content-center align-items-center" style="border:1px solid black; padding: 5%">
					<div id="download-column"></div>
					<div id="download-box">
						<form id="download-form" name="downloadCertificateFrom" class="form">
						
							<div class="col-md-12 "
								style="font-size: 12px; margin:2% 0 2% 0;text-align:center">
								<div class="heading">
									<strong>Download Certificate</strong>
								</div>
								<br>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>Select Following: </label>
								</div>
							</div>
							<label > 
								<input type="radio" id="chkPan" name="chkPassPort" onclick="myFunction()"/> PAN
							</label> 
							<label> 
								<input type="radio" id="chkId" name="chkPassPort" onclick="myFunction()"/> ID
							</label>
							<br>
							<!-- pan -->
							<div id="pan" style="display: none">
								<!-- PAN: <input type="text" id="pan" /> -->
								<label for="pan" class="col-form-label" style="font-weight: bold"> PAN:</label>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text"
										class="form-control" id="pan" name="pan"
										placeholder="PAN"
										ng-model="cWctr.entity.DownloadCertificate.pan"
										ng-required="true" 
										ng-pattern="/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/"
										required="required" 
										style="font-size: 15px"> 
										<span
												style="color: red"
												ng-show="downloadCertificateFrom.submitted || downloadCertificateFrom.pan.$dirty && downloadCertificateFrom.pan.$invalid">
											<span class="error"
												ng-show="downloadCertificateFrom.pan.$error.required">PAN Number Required
											</span> 
											<span class="error"
												ng-show="downloadCertificateFrom.pan.$error.pattern">PAN number should be capital and valid 
											</span>
										</span>
									</div>
							</div> 
							</div>
							<!-- id -->
							<div id="id" style="display: none">
								<!-- ID: <input type="text" id="id" /> -->
								<div class="col-md-12">
								<div class="form-group">
										<label for="id" class="col-form-label" style="font-weight: bold"> ID:</label>
										<input type="text"
										class="form-control" id="id" name="id"
										placeholder="ID"
										ng-model="cWctr.entity.DownloadCertificate.id"
										ng-required="true"
										ng-pattern="/^[0-9]/"
										required="required" style="font-size: 15px"
										
										> 
										<span style="color: red"
											ng-show="downloadCertificateFrom.submitted || downloadCertificateFrom.id.$dirty && downloadCertificateFrom.id.$invalid">
												<span class="error"
													ng-show="downloadCertificateFrom.id.$error.required">id Required
												</span>
												<span class="error"
													ng-show="downloadCertificateFrom.id.$error.pattern">id should be only Number: 
												</span> 
										</span>
								</div>
							</div> 
							</div>
						<script>
							function myFunction() {
								$("input[name='chkPassPort']").click(
										function() {
											if ($("#chkPan").is(":checked")) {
													$("#pan").show();
													$("#id").hide();
											} else {
													$("#id").show();
													$("#pan").hide();
											}
										});
							}
						</script>

							<br>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Type of Deductee*</label> 
												<select 
													name="typeofCertificate"
													id="typeofCertificate"
													class="form-control" 
													ng-model="cWctr.entity.DownloadCertificate.typeofCertificate"
													ng-required="true" 
													required="required" 
													ng-model-options="{updateOn: 'blur'}"
												>
												<option disabled value="">Select Type of Deductee</option>
												<#list typeOfDeductee as Deductee>
													<option value="${Deductee}">${Deductee}</option>
												</#list>
												</select> 
									<span style="color:red"
										ng-show="downloadCertificateFrom.submitted ||downloadCertificateFrom.typeofCertificate.$dirty && downloadCertificateFrom.typeofCertificate.$invalid">
										<span class="error"
											ng-show="downloadCertificateFrom.typeofCertificate.$error.required">Type of Deductee is Required.
										</span>
									</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Type of Certificate*</label> 
											<select name="formType"
												class="form-control" 
												ng-model="cWctr.entity.DownloadCertificate.formType"
												ng-required="true" 
												ng-model-options="{updateOn: 'blur'}">
												<option disabled value="">Select Type of Certificate</option>
												<#list typeOfCertificate as Certificate>
													<option value="${Certificate}">${Certificate}</option>
												</#list>	
											</select> 
								<span style="color: red"
									ng-show="downloadCertificateFrom.submitted ||downloadCertificateFrom.formType.$dirty && downloadCertificateFrom.formType.$invalid">
								<span class="error"
									ng-show="downloadCertificateFrom.formType.$error.required">Type of Certificate is Required.</span>
								</span> 
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Financial Year*</label> 
											<select name="financialYear"
												class="form-control" 
												ng-model="cWctr.entity.DownloadCertificate.financialYear"
												ng-required="true" 
												ng-model-options="{updateOn: 'blur'}">
												<option disabled value="">Select Financial Year</option>
												<#list financialYear as year>
													<option value="${year}">${year}</option>
												</#list>
										</select> 
								<span style="color: red"
									ng-show="downloadCertificateFrom.submitted ||downloadCertificateFrom.financialYear.$dirty && downloadCertificateFrom.financialYear.$invalid">
								<span class="error"
									ng-show="downloadCertificateFrom.financialYear.$error.required">Financial Year is Required.</span>
								</span> 
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
											<label>Quarter*</label> 
											<select name="quarter"
											class="form-control" 
											ng-model="cWctr.entity.DownloadCertificate.quarter"
											ng-required="true" 
											ng-model-options="{updateOn: 'blur'}">
												<option disabled value="">Select Type of Quarter</option>
												<#list Quarter as quarter>
													<option value="${quarter}">${quarter}</option>
												</#list>
											</select> 
										<span style="color: red"
											ng-show="downloadCertificateFrom.submitted ||downloadCertificateFrom.quarter.$dirty && downloadCertificateFrom.quarter.$invalid">
											<span class="error"
													ng-show="downloadCertificateFrom.quarter.$error.required">Quarter is Required.
											</span>
										</span> 
									</div>
								</div>
							</div>
							<!-- ng-click="cCctr.download('apifileDetail/getFile/'+1+'/'+1);" -->
							<button   margin-left:35%" class="btn btn-success"
								ng-click="downloadCertificateFrom.submitted=true;
								cWctr.getCertificate(
													downloadCertificateFrom.$valid,
													'downloadCertificate',
													cWctr.entity.DownloadCertificate,
													'apidownloadCertificate/getCertificate/'+cWctr.entity.DownloadCertificate.pan);">
								Download
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
