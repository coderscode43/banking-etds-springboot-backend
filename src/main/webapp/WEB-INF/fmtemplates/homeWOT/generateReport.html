<div id="page-wrapper">




	<div class="container-fluid">
	
	<button class="btn btn-primary" type="add" style="float:right" ng-click="cCctr.gotoListPage('addReport','addReport	');">ADD</button>
      
	<div class="row " style="font-size: 12px">
	<div class="heading">MIS Report Generate</div>
	
 <!-- <div class="table-responsive"> -->
	<table class=" table table-bordered table-hover table-striped ">
		<thead>
			<tr  style="background-color: #81b7db;font-size:13px">
				<th>Sr No</th>
				<th>From Date</th>
				<th>To Date</th>
				<th>Report Type</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in cCctr.getEntityListData() track by a.id" style="font-size:13px">
				<td>{{$index+1}}</td>
				<td>{{a.fromDate | date:'dd-MM-yyyy'}}</td>
				<td>{{a.toDate | date:'dd-MM-yyyy'}}</td>
				<td>{{a.reportType}}</td>
			
			</tr>
		</tbody>
	</table>
	
	</div>


	</div>
	
	

</div>
</div>



 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
        <div class="row">
        <div class="col-md-6">
        <strong>Date:</strong> {{cCctr.temp.date | date:'dd-MM-yyyy'}}        
        </div>
        <div class="col-md-6">
        <strong>Subject:</strong> {{cCctr.temp.subject}}        
        </div>
        </div><br>
        <div class="row">
        <div class="col-md-12">
        <strong>Message:</strong>
        {{cCctr.temp.message}}
        </div>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
