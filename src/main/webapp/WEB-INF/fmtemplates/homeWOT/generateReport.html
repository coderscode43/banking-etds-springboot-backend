<style>
.mui-card {
	background: #fff;
	border-radius: 2px;
	display: inline-block;
	height: auto;
	position: relative;
	width: 60%;
	margin-left: 18%;
	border-radius: 5px;
}

#TAN {
	color: #000;
}

#typeofCertificate {
	color: #000;
}

#fy {
	color: #000;
}

#quarter {
	color: #000;
}

.form-control.ng-dirty.ng-valid-parse.ng-valid.ng-valid-required.ng-touched
	{
	color: #000;
}

.xl-shadow {
	box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px
		rgba(0, 0, 0, 0.22);
}

.xl-shadow:hover {
	box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px
		rgba(0, 0, 0, 0.22);
}

/*Refresh button  */
.tool .refreshicontool {
	width: auto;
}

.tooltip-top {
	position: absolute;
	top: -2px;
	right: 30px;
	width: auto;
	height: 30px;
}

.tooltip-top1 {
	width: max-content !important;
	margin-top: 48%;
	float: right;
	right: 20%;
} /*Download button  */
.tooltip-top2 {
	bottom: 125%;
	margin-left: -102%;
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #0F316D;
	color: #fff;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
}

.tool .Refresh {
	rotate: 0deg;
	transition: 1s;
}

.tool .rotateclass {
	rotate: 360deg;
	transition: 1s;
}

.tool .tooltiptext {
	visibility: hidden;
	font-size: small;
	width: auto;
	background-color: #555;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px;
	position: absolute;
	z-index: 1;
}

.tool:hover .tooltiptext {
	visibility: visible;
}

.button-tooltip-box {
	position: absolute;
	bottom: 120px;
	right: 0px;
}
</style>

<div
	ng-init="cCctr.helpFolder = 'homeWOThelpPage' ;  cCctr.helpPage = 'generateReportHelp' ">

	<div id="page-wrapper">
		<br>
		<div class="container-fluid">
			<!-- <ul class="nav nav-pills nav-justified" role="tablist">
			<li class="nav-item waves-effect waves-light"><a
				class="nav-link active" data-toggle="tab" data-target="#singlePAN"
				role="tab" aria-selected="true">Download TAX AUDIT REPORT</a></li>
			<li class="nav-item waves-effect waves-light"><a
				class="nav-link" data-toggle="tab" data-target="#multiplePAN"
				role="tab" aria-selected="false">Download Certificate For
					Multiple PAN</a></li>
			<li class="nav-item waves-effect waves-light"><a
				class="nav-link" data-toggle="tab"
				data-target="#downloadForAllBranch" role="tab" aria-selected="false">Download
					All Certificates</a></li>
		</ul> -->
			<div class="tab-content">
				<div class="tab-pane p-3 active" id="singlePAN" role="tabpanel">
					<div class="mui-card xl-shadow">
						<div id="download-box">
							<form id="download-form" name="downloadTaxAuditReport"
								class="form">
								<div class="col-md-12 "
									style="font-size: 12px; margin: 2% 0 0 0; text-align: center">
									<div class="heading">
										<strong>Download Reports</strong>
										<h4>
											<strong>(Tax Audit Report/Form
												27A/Acknowledgement/Annual Report)</strong>
										</h4>
									</div>
									<br>
								</div>
								<div>
									<div class="col-md-12">
										<label style="font-size: 12px"><b>Select
												Following:</b> </label>
									</div>
								</div>
								<div>
									<div class="col-md-12">
										<div class="form-group">
											<label style="font-size: 12px">Type of Report<span
												style="color: red;">*</span></label> <select name="typeOfReport"
												id="typeOfReport" title="Select Type of Report"
												class="form-control" ng-model="cCctr.entity.typeOfReport"
												ng-required="true">
												<option disabled value="">Select Type of Report</option>
												<#list typeOfReport as tor>
												<option value="${tor}">${tor}</option>
												</#list>
											</select> <span style="color: red"
												ng-show="downloadTaxAuditReport.submitted ||downloadTaxAuditReport.typeofReport.$dirty && downloadTaxAuditReport.typeofReport.$invalid">
												<span class="error"
												ng-show="downloadTaxAuditReport.typeOfReport.$error.required">Type
													of Form is Required.</span>
											</span>
										</div>
									</div>
								</div>
								<div>
									<div class="col-md-12">
										<div class="form-group">
											<label style="font-size: 12px">TAN Number<span
												style="color: red;">*</span></label> <select name="TAN" id="TAN"
												title="Select TAN" class="form-control"
												ng-model="cCctr.entity.TAN" ng-required="true">
												<option disabled value="">Select Tan</option>
												<option value="ALL TAN" selected>ALL TAN</option>
												<#list Tan as T>
												<option value="${T}">${T}</option>
												</#list>
											</select> <span style="color: red"
												ng-show="downloadTaxAuditReport.submitted ||downloadTaxAuditReport.TAN.$dirty && downloadTaxAuditReport.TAN.$invalid">
												<span class="error"
												ng-show="downloadTaxAuditReport.TAN.$error.required">TAN
													is Required. </span>
											</span>
										</div>
									</div>
								</div>
								<div>
									<div class="col-md-12"
										ng-show="cCctr.entity.typeOfReport != 'Annual Report'">
										<div class="form-group">
											<label style="font-size: 12px">Stream<span
												style="color: red;">*</span></label> <select name="typeOfForm"
												id="typeOfForm" title="Select Type of Form"
												class="form-control" ng-model="cCctr.entity.typeOfForm"
												ng-required="cCctr.entity.typeOfReport != 'Annual Report'">
												<option disabled value="">Select Form</option>
												<#list typeOfForm as tof>
												<option value="${tof}">${tof?replace("~","/")}</option>
												</#list>
											</select> <span style="color: red"
												ng-show="downloadTaxAuditReport.submitted ||downloadTaxAuditReport.typeOfForm.$dirty && downloadTaxAuditReport.typeOfForm.$invalid">
												<span class="error"
												ng-show="downloadTaxAuditReport.typeOfForm.$error.required">Type
													of Form is Required.</span>
											</span>
										</div>
									</div>
								</div>
								<div>
									<div class="col-md-12">
										<div class="form-group">
											<label style="font-size: 12px">Financial Year<span
												style="color: red;">*</span></label> <select name="fy"
												class="form-control" title="Select Financial Year" id="fy"
												ng-model="cCctr.entity.fy" ng-required="true">
												<option disabled value="">Select financial Year</option>
												<#list financialYear as year>
												<option ng-if="'${year}'=='2024-25'" value="${year}">${year}</option>
												<option ng-if="'${year}'=='2023-24'" value="${year}">${year}</option>
												</#list>
											</select> <span style="color: red"
												ng-show="downloadTaxAuditReport.submitted ||downloadTaxAuditReport.fy.$dirty && downloadTaxAuditReport.fy.$invalid">
												<span class="error"
												ng-show="downloadTaxAuditReport.fy.$error.required">Financial
													Year is Required.</span>
											</span>
										</div>
									</div>
								</div>
								<div>
									<div class="col-md-12"
										ng-show="cCctr.entity.typeOfReport != 'Annual Report'">
										<div class="form-group">
											<label style="font-size: 12px">Quarter<span
												style="color: red;">*</span></label> <select name="quarter"
												class="form-control" title="Select Quarter" id="quarter"
												ng-model="cCctr.entity.quarter"
												ng-required="cCctr.entity.typeOfReport != 'Annual Report'">
												<option disabled value="">Select Quarter</option>
												<option value="ALL QUARTER" selected>ALL QUARTERS</option>
												<#list Quarter as quarter>
												<option value="${quarter}">${quarter}</option>
												</#list>
											</select> <span style="color: red"
												ng-show="downloadTaxAuditReport.submitted ||downloadTaxAuditReport.quarter.$dirty && downloadTaxAuditReport.quarter.$invalid">
												<span class="error"
												ng-show="downloadTaxAuditReport.quarter.$error.required">Quarter
													is Required. </span>
											</span>
										</div>
									</div>
								</div>
								<div>
									<div class="col-md-12"
										style="display: flex; align-items: center; justify-content: space-around;"
										ng-show="cCctr.entity.typeOfReport!='Sectionwise Deductee Report'">
										<button class="btn btn-success mobile collapsed tool"
											style="margin-bottom: 2%; margin-left: 0%"
											ng-click="downloadTaxAuditReport.submitted=true;cCctr.downloadTAR(downloadTaxAuditReport.$valid,cCctr.entity)">
											<span class="" style=""> <i class="fa fa-download"
												aria-hidden="true"></i>&nbsp;Download
											</span>
										</button>
									</div>
									<div class="col-md-12"
										style="display: flex; align-items: center; justify-content: space-around;"
										ng-show="cCctr.entity.typeOfReport=='Sectionwise Deductee Report'">
										<button class="btn btn-success mobile collapsed tool"
											style="margin-bottom: 2%; margin-left: 0%"
											ng-click="cCctr.search = cCctr.entity; cCctr.generateProcessExcel('apiform' + cCctr.getBaseFormType() + 'Deductee/generateExcel/','generateReport')">
											<span class="" style=""> <i class="fa fa-download"
												aria-hidden="true"></i>&nbsp;Excel
											</span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Success Modal -->
<div id="successMsg" class="modal" role="dialog" data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 style="color: green;">
					<picture>
					<source type="image/webp" srcset="static/img/success.webp">
					<img src="./././static/img/success.webp" height="30" width="30">
					</picture>
					<span class="headingMsg"></span>
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="msg" style="font-size: 18px;"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					ng-click="cCctr.reload();" id="reload">Ok</button>
				<!-- id="reload" -->
			</div>
		</div>
	</div>
</div>
<div id="errorMsg" class="modal " role="dialog" data-backdrop="static">
	<div class="modal-dialog modal-md">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 style="color: #008000;">
					<span class="blink_me"> <img
						src="./././static/img/error.png" height="30" width="30"></span>&nbsp;Tax
					Audit Report not available!
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="msg" style="font-size: 18px;"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"
					onclick="refreshPage()"">Ok</button>
			</div>
		</div>
	</div>
</div>

<script>
	$('.btnNext').click(function() {
		$('.nav-item .active').parent().next('li').find('a').trigger('click');
	});

	$('.btnPrevious').click(function() {
		$('.nav-item .active').parent().prev('li').find('a').trigger('click');
	});
</script>

<script>
	function rotate() {
		document.getElementById('refreshicon').style.rotate = '360deg';
	}

	function rerotate() {
		document.getElementById('refreshicon').style.rotate = '0deg';
	}
</script>
<script>
	$(document).ready(function() {
		$(this).scrollTop(0);
	});
</script>
