<div id="page-wrapper">
	<div class="heading">MIS Report Generate</div>
	<div class="container-fluid">

		<div class="collapse dont-collapse-sm" id="collapseExample2">
			<div class="row">
				<div class="form-group">
					<!-- <div class="col-md-3">
						<h6>
							<b>From Date</b>
							<h6>
								<input type="date" ng-model="cCctr.search.fromDate"
									ng-change="cCctr.search.fromDate=cCctr.date(cCctr.search.fromDate);"
									class="form-control" placeholder="Date" style="width: 100%">
					</div> -->
					<!-- <div class="col-md-3">
						<h6>
							<b> To Date</b>
							<h6>
								<input type="date" ng-model="cCctr.search.toDate"
									ng-change="cCctr.search.toDate=cCctr.date(cCctr.search.toDate);"
									class="form-control" placeholder="Date" style="width: 100%">
					</div> -->



					<div class="col-md-3">
						<h6>
							<b>Report Type</b>
							<h6>
								<select class="form-control" ng-model="cCctr.search.reportType">
									<option value=" " ng-selected="true">Select Report
										Type</option>
									<option value="section">Section</option>
									<option value="Month Wise">Month Wise</option>
									<option value="Tax Audit Report">Tax Audit Report</option>
									<option value="Default Tax Audit Report">Default Tax
										Audit Report</option>
								</select>
					</div>
				</div>
				<div class="col-md-3" style=" margin-left: -15px;margin-top: 17px;">
						<button
							ng-click="cCctr.searchFYEntities(true,'generateReport','generateReport')"
							class="btn btn-success" onclick="scrollWin()"
							style="margin-left: 30px;">Search</button>
							<button type="button" class="btn btn-primary"
							style="margin-right: 45;" data-toggle="modal" data-target="#add">Add</button>

					</div>

					<div class="text-right">

						
					</div>
			</div>

			<div class="row" id="search">
				<div class="col-md-2" id="search">
					<button
						ng-click="cCctr.searchEntities(true,'generateReport','generateReport')"
						class="btn btn-success" onclick="scrollWin()">Search</button>
				</div>
			</div>



			<div class="row" id="hide">
				<div class="col-md-3" style="margin-left: 80%; margin-top: -50px">
					<!-- <button
					ng-click="cCctr.searchEntities(true,'generateReport')" style="margin-top: 5;"
					class="btn btn-success" onclick="scrollWin()">Search</button> -->
				</div>


				<div class="row">
					<div class="col-md-3" id="search">
						<!-- <button
						ng-click="cCctr.searchEntities(true,'generateReport')"
						class="btn btn-success" onclick="scrollWin()">Search</button> -->
						<!-- <button type="button" class="btn btn-primary"
						ng-click="cCctr.gotoListPage('addForm27EQDeductee','addForm27EQDeductee');">Add</button> -->
					</div>
				</div>
				<div style="float: right; margin-top: -13px"></div>

				<div class="row">
					
				</div>
			</div>
		</div>
	</div>


	<div class="row " style="font-size: 12px">
		<!-- <div class="table-responsive"> -->
		<table class=" table table-bordered table-hover table-striped ">
			<thead>
				<tr style="background-color: #81b7db; font-size: 13px">
					<th>Sr No</th>
					<th>Branch Code</th>
					<th>Financial Year</th>
					<th>From Date</th>
					<th>To Date</th>
					<th>Report Type</th>
					<th>User Name</th>
					<th>Action</th>


				</tr>
			</thead>
			<tbody>
			<tr style="color: red" ng-show="cCctr.getEntityListDataFY().length <= 0">
					<td colspan="14" style="text-align: center;"><b><h3 style="text-align:center;">No data
					found!!</h3></b></td>
				<tr ng-repeat="a in cCctr.getEntityListDataFY()"
					style="font-size: 13px">
					<td>{{$index+1}}</td>
					<td>{{a.branchCode}}</td>
					<td>{{a.fy}}</td>
					<td>{{a.fromDate | date:'dd-MM-yyyy'}}</td>
					<td>{{a.toDate | date:'dd-MM-yyyy'}}</td>
					<td>{{a.reportType}}</td>
					<td>{{a.userName}}</td>
					<td>
						<button class="btn btn-outline-primary waves-effect waves-light"
							ng-click="cCctr.download('static/file/generateReport/'+ a.reportType +'.pdf')"
							style="cursor: pointer; display: block; margin: auto; justify-content: center; font-size: small;">Download
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

 	
<!-- Modal -->
<div class="modal fade bs-modal-sm" id="add" tabindex="-1"
	style="background-color: rgba(0, 0, 0, .7);" role="dialog"
	aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" style="margin-left: 10%;">
			<br>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add Report</h4>
			</div>

			<div class="modal-body" style="font-size: 15px;">
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in">
						<form name="fileForm" class="form-horizontal" role="form"
							enctype="multipart/form-data">
							<fieldset>
								<!-- <input type="hidden"
											ng-model="cCctr.entity.dateOfOpening"
											ng-init="cCctr.entity.dateOfOpening=cCctr.presentDate()">-->

								<!-- <input type="hidden"ng-model="cCctr.entity.fy=">

										<input type="hidden" ng-model="cCctr.entity.branchCode=">  -->

								<div class="row">
									<div class="col-md-4">
										<div>
											<label>Section</label> <select
												ng-model="cCctr.entity.reportType" class="form-control"
												required>
												<option value="section">Section</option>
												<option value="Month Wise">Month Wise</option>
												<option value="Tax Audit Report">Tax Audit Report</option>
												<option value="Default Tax Audit Report">Default
													Tax Audit Report</option>
											</select>
										</div>
									</div>

									<div class="col-md-4">
										<div>
											<label>From Date</label> <input class="form-control"
												type="date" ng-model="cCctr.entity.fromDate" required>

										</div>
									</div>
									<div class="col-md-4">
										<div>
											<label>To Date</label> <input class="form-control"
												type="date" ng-model="cCctr.entity.toDate" required>

										</div>
									</div>
								</div>

								<br>
								<div class="control-group">
									<label class="control-label" for="save"></label>
									<div class="controls">
										<button id="add" name="add"
											class="btn btn-success btn-block btn-primary"
											ng-click="fileForm.submitted=true;cCctr.submitFY(fileForm.$valid,cCctr.entity,'generateReport','close')">Add</button>
									</div>
								</div>
							</fieldset>
						</form>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="close"
					data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

</div>
