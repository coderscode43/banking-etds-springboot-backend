@media (min-width: 768px) {
  .collapse.dont-collapse-sm {
    display: block;

    visibility: visible;
  }
}

 .center {
	float: none;
	margin-left: auto;
	margin-right: auto;
}

#formPanel {
	background-color: #e6e6e6;
	border: 1;
	height: 50%;
	margin-left: auto;
	margin-right: auto;
}

.button {
	display: inline-block;
	border-radius: 5px;
	background-color: #24478f;
	border: none;
	color: #FFFFFF;
	text-align: center;
	font-size: 15px;
	padding: 20px;
	width: 270px;
	height: 60px;
	transition: all 0.5s;
	cursor: pointer;
}

.button span {
	cursor: pointer;
	display: inline-block;
	position: relative;
	transition: 0.5s;
}

.button span:after {
	content: '\00bb';
	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
	color: #79BD3C;
}

.button:hover span {
	padding-right: 25px;
}

.button:hover span:after {
	opacity: 1;
	right: 0;
}
 </style>
