<div id="page-wrapper">
	<div class="container-fluid">
<div class="col-md-12 " style="padding-left: 0px;font-size: 12px">
	<div class="heading">Add Token Number </div>
	</div>
	<div class="container">
	  <br>
	      <button class="btn btn-primary hidden visible-xs" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
             Search 
          </button>
  <div class="collapse dont-collapse-sm" id="collapseExample2"> 
	  <div class="row">
	   <div class="form-group">
	   <div class="col-md-3">
        <form class="form-inline">

      <label>Employee Code :</label>
                          <md-autocomplete
            								md-input-name="Employee code"
            								md-input-minlength="3"
            								md-no-cache = "true"
            								md-input-maxlength="75"
            								md-selected-item="cCctr.search.employeeCode"
            								md-search-text="b"
            								md-items="item in cCctr.ajax1('employee','employeeCode',b)"
            								md-delay="2000"
            								placeholder="Employee Code">
          								<md-item-template>
            								<span >{{item}}</span>
          								</md-item-template>
          								<md-not-found>
                     						No Employee code with "{{b}}" were found.<a ng-click = "   ">Add new</a>
           								</md-not-found>
        								</md-autocomplete>
									</div>
	<div class="col-md-3">							
            <label>Name :</label>
         <input type="text" class="form-control" ng-model="cCctr.search.name" placeholder="Name">
      </div>
      
     	<div class="col-md-3">	
            <label>PAN :</label>
         <input type="text" class="form-control" placeholder="PAN" ng-model="cCctr.search.pan">
       </div>
 </div>
   </div>
            <div class="row">
 	           <div class="col-md-3">	
                <label>Financial Year :</label>
                 <input type="text" class="form-control" ng-model="cCctr.search.branch"
							placeholder="Branch">
								</div>  

	        <div class="col-md-3">	
                <label>Quarter :</label>
                 <input type="text" class="form-control" ng-model="cCctr.search.branch"
							placeholder="Branch">
								</div>
            
	       </div>	
	       <div class="row">
 	           <div class="col-md-3">	
                <label>Return Type :</label>
                 <input type="text" class="form-control" ng-model="cCctr.search.branch"
							placeholder="Branch">
								</div>  

	        <div class="col-md-3">	
                <label>Form:</label>
                 <input type="text" class="form-control" ng-model="cCctr.search.branch"
							placeholder="Branch">
								</div>
            
	       </div>	
	      		
	             <div class="row" id="hide" >
	         	  <div class="col-md-3"  style="margin-left:85%;margin-top:-70px">	
	                         <button ng-click="cCctr.searchEntities(true,'employee','employee')"
								class="btn btn-success" style="width: 90px;">Search</button>
	                 </div>					
  </div>
  
   <div class="row" id="search" >
	         	  <div class="col-md-3" id="search">	
	                         <button ng-click="cCctr.searchEntities(true,'employee','employee')"
								class="btn btn-success" style="width: 90px;">Search</button>
	                 </div>					
  </div>
  </div>
 </div>
	
 <div class="table-responsive">
	<table class=" table-bordered table-hover table-striped ">
		<thead>
			<tr  style="height:40px;background-color: #81b7db;font-size:13px">
				<th width="18%">TAN</th>
				<th width="15%">FY</th>
				<th width="15%">QUARTER</th>
				<th width="18%">FORM</th>
				<th width="18%">DATEOFFILING</th>
				<th width="15%">PRN</th>
				<th width="20%">RETURNTYPE</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in cCctr.getEntityListData() track by a.id" style="font-size:13px">
				<td>{{a.TAN}}</td>
				<td>{{a.FY}}</td>
				<td>{{a.QUARTER}}</td>
				<td>{{a.FORM}}</td>
				<td>{{a.DATEOFFILING}}</td>
				<td>{{a.PRN}}</td>
				<td>{{a.RETURNTYPE}}</td>
				
				

				<td><a 
					ng-click="cCctr.viewFile('fileDetail',a,'viewFile');" >View</a>|| <a
					onclick="test('#update')"  ng-click="cCctr.gotoDetail('fileDetail',a.fileId);cCctr.temp2.dec=a;"><font
						color="blue">Update</font></a>|| <a onclick="test('#delete')"><font
						color="red" ng-click="cCctr.setTemp1(a);cCctr.setIndex($index)"> Delete</font></a></td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<br>
	</div>

</div>
</div>
