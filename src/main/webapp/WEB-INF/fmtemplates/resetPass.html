<script>
	function viewP() {
		var x = document.getElementById("newPasword");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	function viewConfirmP() {
		var x = document.getElementById("conformPwd");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

<script>
	$('#newPasword, #conformPwd')
			.on(
					'keyup',
					function() {
						if ($('#newPasword').val() == $('#conformPwd').val()) {
							$('#changePassword').removeAttr('disabled');
							console.log('Password correct');
							$('#conErr').html('');

						} else {
							$('#conErr')
									.html(
											'Confirm Password should have the same value with new password')
									.css('color', 'red');
							$('#changePassword').attr('disabled', true);
						}
					});
</script>
