
<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<h1>Add Statement Status</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form role="form" name="tokenForm">
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>TAN</label> <input class="form-control" type="text"
									name="NAME" placeholder="TAN" ng-model="cCctr.entity.TAN"
									autocomplete="off" ng-maxlength="100"
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						<div class="col-md-6">
						<div class="form-group">
								<label>PRN</label> <input class="form-control" type="text"
									name="NAME" placeholder="PRN" ng-model="cCctr.entity.PRN"
								 />

							</div>
						
						
						</div>
					</div>
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Quarter*</label> <select name="quarter"
									class="form-control" ng-model="cCctr.entity.QUARTER"
									 ng-model-options="{updateOn: 'blur'}">
									<option value="Q1">Q1</option>
									<option value="Q2">Q2</option>
									<option value="Q3">Q3</option>
									<option value="Q4">Q4</option>
								</select> 
							</div>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Financial Year*</label> <select name="fy"
									class="form-control" ng-model="cCctr.entity.FY"
									ng-required="true" ng-model-options="{updateOn: 'blur'}">
									<option value="202021">202021</option>
									<option value="201920">201920</option>
									<option value="201819">201819</option>
									<option value="201718">201718</option>
									<option value="201617">201617</option>
									<option value="201516">201516</option>
									<option value="201415">201415</option>
									<option value="201314">201314</option>
									<option value="201213">201213</option>
									<option value="201112">201112</option>
									<option value="201011">201011</option>
									<option value="200910">200910</option>
									<option value="200809">200809</option>
									<option value="200708">200708</option>
								</select> <span style="color: red"
									ng-show="deducteeDetailForm.submitted || deducteeDetailForm.fy.$dirty && deducteeDetailForm.fy.$invalid">
									<span class="error"
									ng-show="deducteeDetailForm.fy.$error.required">Please
										enter Financial Year</span> <span class="error" id="fy"></span>
								</span>
							</div>

						</div>
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Form*</label> <select name="quarter"
									class="form-control" ng-model="cCctr.entity.FORM"
									 ng-model-options="{updateOn: 'blur'}">
									<option value="24Q">24Q</option>
									<option value="26Q">26Q</option>
									<option value="27Q">27Q</option>
									<option value="27EQ">27EQ</option>
								</select> 
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Status</label> <input class="form-control" type="text"
									name="NAME" placeholder="TAN" ng-model="cCctr.entity.STATUS"
									autocomplete="off" ng-maxlength="100"
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
					</div>
					
					<div class="row">
						
						
						<div class="col-md-6">
						<div class="form-group">
								<label>RT</label> <input class="form-control" type="text"
									name="NAME" placeholder="PRN" ng-model="cCctr.entity.RT"
								 />

							</div>
						
						
						</div>
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Date Of Filing</label> <input class="form-control" type="date"
									name="NAME" placeholder="form" ng-model="cCctr.entity.AS_ON_DATE"
									autocomplete="off" 
									ng-model-options="{updateOn: 'blur'}" />

							</div>
						</div>
						
					</div>
					
					
					
					

				</form>

					<div class="row">
						<div class="modal-footer">
							<button
								ng-click="tokenForm.submitted=true; cCctr.submit(tokenForm.$valid,'statementStatus',true)"
								class="btn btn-success" onclick="scrollWin()">Save</button>
							<button ng-click="cCctr.gotoListPage('statementStatus','statementStatus');"
								class="btn btn-danger" onclick="scrollWin()">Back</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
